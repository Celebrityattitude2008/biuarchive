<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIU Archive | Admin Panel</title>
    <style>
        :root { --primary: #002147; --accent: #FFD700; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .admin-container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--primary); color: white; padding: 20px; border-radius: 15px; text-align: center; border-bottom: 5px solid var(--accent); }
        .stat-card h2 { margin: 0; font-size: 2.5rem; }
        
        .payment-request-card { background: #fff3cd; border-left: 5px solid #ffc107; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-approve { background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-approve:hover { background: #218838; }

        .action-bar { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        #admin-search { flex: 1; padding: 12px 20px; border-radius: 10px; border: 2px solid #eee; font-size: 16px; outline: none; transition: 0.3s; min-width: 250px; }
        .btn-export { background: #1d6f42; color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; }

        .table-wrapper { overflow-x: auto; background: white; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f1f1f1; color: var(--primary); padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        .btn-back { padding: 10px 20px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; display: inline-block; margin-bottom: 20px; }
        .btn-danger { background: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; margin-top: 10px; }

        .ad-manager { background: #003366; color: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; border-bottom: 5px solid #00d4ff; }
        .ad-input-group { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .ad-input-group input { padding: 12px; border-radius: 5px; border: none; }
    </style>
</head>
<body>

    <div id="admin-content" class="admin-container" style="display:none;">
        <a href="index.html" class="btn-back">‚Üê Back to Vault</a>
        <h1 style="color: var(--primary);">Celebrity's Dashboard</h1>
        
        <div class="stats-row">
            <div class="stat-card">
                <h2 id="count">0</h2>
                <p>Total Logins</p>
            </div>
            <div class="stat-card" style="background: #ffc107; color: #333;">
                <h2 id="pending-pay-count">0</h2>
                <p>Pending Payments</p>
            </div>
            <div class="stat-card" style="background: #28a745;">
                <h2 id="live-chat-count">0</h2>
                <p>Chat Messages</p>
            </div>
        </div>

        <div class="stat-card" style="background: white; border: 2px solid #eee; text-align: left; margin-bottom: 25px;">
            <h3 style="color: var(--primary); margin-top:0;">üí≥ Payment Requests (Notes Unlock)</h3>
            <div id="payment-list">
                <p style="color: #666;">No pending requests...</p>
            </div>
        </div>

        <div class="stat-card" style="background: #ce8900; margin-bottom: 20px; text-align: left; color: white;">
            <h3 style="margin-top:0;">üì¢ Send Global Broadcast</h3>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <input type="text" id="broadcast-input" placeholder="Type an announcement..." style="flex:1; padding: 12px; border-radius: 8px; border:none;">
                <button onclick="sendBroadcast()" style="padding: 10px 20px; border-radius: 8px; border:none; background: var(--primary); color:white; cursor:pointer; font-weight:bold;">Send Alert</button>
            </div>
            <button onclick="clearBroadcast()" class="btn-danger">Remove Current Broadcast</button>
        </div>

        <div class="ad-manager">
            <h3>üöÄ Marketplace Ad Manager</h3>
            <div class="ad-input-group">
                <input type="text" id="ad-title" placeholder="Ad Title">
                <input type="text" id="ad-desc" placeholder="Description (e.g. Delivery to all hostels)">
                <input type="text" id="ad-link" placeholder="WhatsApp/External Link">
                <div style="display:flex; gap:10px;">
                    <button onclick="updateAd('ad1')" style="flex:1; padding:12px; background:var(--accent); color:var(--primary); border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Update Slot 1</button>
                    <button onclick="updateAd('ad2')" style="flex:1; padding:12px; background:#fff; color:var(--primary); border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Update Slot 2</button>
                </div>
            </div>
        </div>

        <div class="action-bar">
            <input type="text" id="admin-search" placeholder="Search by name or department..." onkeyup="filterTable()">
            <button class="btn-export" onclick="exportToExcel()">üìä Export Logs</button>
        </div>

        <div class="table-wrapper">
            <table id="log-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Department</th>
                        <th>Log-in Time</th>
                    </tr>
                </thead>
                <tbody id="log-list"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmZDLDyQ2YhMxsYal1q4d0hyr03VXEqak",
            authDomain: "biu-archive.firebaseapp.com",
            databaseURL: "https://biu-archive-default-rtdb.firebaseio.com",
            projectId: "biu-archive",
            storageBucket: "biu-archive.firebasestorage.app",
            messagingSenderId: "245967347998",
            appId: "1:245967347998:web:a8feb5ad0ef9650946a90f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // SECURITY GATE
        const pass = prompt("Enter Celebrity Access Key:");
        if (pass !== "BIU2026") { 
            window.location.href = "index.html";
        } else {
            document.getElementById('admin-content').style.display = 'block';
            startListeners();
        }

        function startListeners() {
            // Listen for Payment Requests (Notes)
            onValue(ref(db, "payment_requests"), (snapshot) => {
                const data = snapshot.val();
                const list = document.getElementById('payment-list');
                const countBadge = document.getElementById('pending-pay-count');
                list.innerHTML = "";
                if (data) {
                    const keys = Object.keys(data);
                    countBadge.innerText = keys.length;
                    keys.forEach(key => {
                        const req = data[key];
                        list.innerHTML += `
                            <div class="payment-request-card">
                                <div>
                                    <strong style="color:#333">${req.name}</strong><br>
                                    <small style="color:#666">${req.dept || 'Department N/A'}</small>
                                </div>
                                <button class="btn-approve" onclick="approvePayment('${key}', '${req.userId}')">Approve & Unlock</button>
                            </div>`;
                    });
                } else {
                    countBadge.innerText = "0";
                    list.innerHTML = `<p style="color: #666;">No pending requests...</p>`;
                }
            });

            // Listen for Login Logs
            onValue(ref(db, "logs"), (snapshot) => {
                const data = snapshot.val();
                const list = document.getElementById('log-list');
                list.innerHTML = "";
                if (data) {
                    const entries = Object.values(data).reverse();
                    document.getElementById('count').innerText = entries.length;
                    entries.forEach(item => {
                        list.innerHTML += `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.dept}</td>
                                <td>${item.timestamp}</td>
                            </tr>`;
                    });
                }
            });

            onValue(ref(db, "messages"), (snapshot) => {
                document.getElementById('live-chat-count').innerText = snapshot.size || 0;
            });
        }

        window.approvePayment = function(reqId, userId) {
            if(!userId || userId === 'undefined') {
                alert("Error: User ID not found for this request.");
                return;
            }
            if(confirm("Confirm payment received? This will unlock notes for this student.")) {
                set(ref(db, "paid_users/" + userId), true).then(() => {
                    remove(ref(db, "payment_requests/" + reqId));
                    alert("User upgraded to Premium!");
                });
            }
        };

        window.sendBroadcast = function() {
            const text = document.getElementById('broadcast-input').value;
            if(text.trim() !== "") {
                set(ref(db, "broadcast"), { text: text, timestamp: Date.now() });
                alert("Broadcast Sent!");
                document.getElementById('broadcast-input').value = "";
            }
        };

        window.clearBroadcast = function() {
            remove(ref(db, "broadcast"));
            alert("Broadcast Removed.");
        };

        window.updateAd = function(slot) {
            const title = document.getElementById('ad-title').value;
            const desc = document.getElementById('ad-desc').value;
            const link = document.getElementById('ad-link').value;
            if(!title || !desc) return alert("Fill Title and Description");
            update(ref(db, `marketplace/${slot}`), { title: title, desc: desc, link: link || "#" }).then(() => {
                alert(`Slot ${slot} Updated!`);
            });
        };

        window.filterTable = function() {
            let input = document.getElementById("admin-search").value.toLowerCase();
            let rows = document.getElementById("log-list").getElementsByTagName("tr");
            for (let row of rows) {
                row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
            }
        };

        window.exportToExcel = function() {
            let table = document.getElementById("log-table");
            let rows = Array.from(table.rows);
            let csvContent = rows.map(row => Array.from(row.cells).map(cell => `"${cell.innerText}"`).join(",")).join("\n");
            let blob = new Blob([csvContent], { type: 'text/csv' });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "BIU_Archive_Logs.csv";
            link.click();
        };
    </script>
</body>
</html>
