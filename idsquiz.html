<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIU Archive | Soteriology CBT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #002147; --accent: #FFD700; --bg: #f8fafc;
        }
        body { background: var(--bg); font-family: 'Inter', system-ui, sans-serif; }
        
        .glass-header {
            background: rgba(0, 33, 71, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--accent);
        }

        .question-card {
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .question-card.error-highlight {
            border: 2px solid #ef4444;
            background: #fef2f2;
            animation: shake 0.4s ease-in-out;
        }

        .option-label {
            transition: all 0.2s;
            border: 2px solid #e2e8f0;
        }
        input[type="radio"]:checked + span { color: var(--primary); font-weight: 700; }
        input[type="radio"]:checked ~ .option-label {
            border-color: var(--primary);
            background: #f0f7ff;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        #error-toast {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3000;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp { from { bottom: -50px; opacity: 0; } to { bottom: 20px; opacity: 1; } }
    </style>
</head>
<body class="pb-10">

    <header class="glass-header sticky top-0 z-50 text-white p-4 shadow-xl">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black tracking-tight text-yellow-400">Soteriology Exam</h1>
                <p id="progress-stats" class="text-xs text-blue-200 font-bold uppercase tracking-widest">0/50 Answered</p>
            </div>
            <div id="timer" class="text-2xl font-mono font-black bg-black/20 px-4 py-1 rounded-lg border border-white/10">30:00</div>
        </div>
        <div class="absolute bottom-0 left-0 w-full h-1 bg-blue-900">
            <div id="top-progress-bar" class="h-full bg-yellow-400 transition-all duration-300" style="width: 0%"></div>
        </div>
    </header>

    <div id="error-toast" class="bg-red-600 text-white px-6 py-3 rounded-full shadow-2xl font-bold flex items-center gap-2">
        <span>‚ö†Ô∏è</span> <span id="error-msg">Please answer all questions!</span>
    </div>

    <main class="max-w-3xl mx-auto mt-8 px-4">
        <div id="questions-container" class="space-y-6">
            </div>

        <div class="mt-10 space-y-4">
            <button id="submit-btn" class="w-full py-5 bg-green-600 hover:bg-green-500 text-white rounded-2xl font-black text-lg shadow-lg shadow-green-900/20 transition-all transform active:scale-95">
                SUBMIT EXAMINATION
            </button>
        </div>
    </main>

    <div id="result-screen" class="fixed inset-0 bg-[#002147] z-[60] hidden flex-col items-center justify-center text-center p-6">
        <div class="w-32 h-32 bg-yellow-400 rounded-full flex items-center justify-center text-5xl mb-6 animate-bounce">üéì</div>
        <h2 class="text-white text-4xl font-black mb-2">Final Result</h2>
        <div id="final-score" class="text-6xl font-black text-yellow-400 mb-4">0%</div>
        <p id="performance-msg" class="text-blue-100 max-w-md mb-8 leading-relaxed"></p>
        <button onclick="location.reload()" class="bg-white text-blue-950 px-10 py-4 rounded-xl font-bold hover:bg-yellow-400 transition-colors">Try Again</button>
    </div>

    <script type="module">

            { q: "In Catholic theology, 'Original Righteousness' was a:", a: ["Natural gift", "Supernatural gift", "Sinful nature", "Myth"], c: 1 },
            { q: "The 'Lower passions' in Catholic theology is known as:", a: ["Iniquity", "Concupiscence", "Transgression", "Apostasy"], c: 1 },
            { q: "Which view claims man evolved out of a state of barbarism?", a: ["Protestant", "Evolutionist", "Catholic", "Orthodox"], c: 1 },
            { q: "Rationalists believe the 'Fall of Man' was actually:", a: ["A disaster", "A step upward in self-consciousness", "A myth", "A legal error"], c: 1 },
            { q: "Pelagians believe that man is born:", a: ["Sinful", "Innocent", "Evil", "A backslider"], c: 1 },
            { q: "Define 'Ordo Salutis'.", a: ["Order of Worship", "Order of Salvation", "History of Sin", "Church Hierarchy"], c: 1 },
            { q: "Ordo Salutis describes the process of realizing grace in:", a: ["The whole world", "The heart of a sinner", "The Old Testament", "The Angels"], c: 1 },
            { q: "Which of these is the judicial act of God declaring a sinner righteous?", a: ["Sanctification", "Justification", "Regeneration", "Adoption"], c: 1 },
            { q: "Justification is based on the work of:", a: ["The Sinner", "The Church", "Jesus Christ", "The Law"], c: 2 },
            { q: "Regeneration is an inward experience where God imparts:", a: ["New Laws", "New Life", "New Money", "New Names"], c: 1 },
            { q: "The New Testament describes Regeneration as being:", a: ["Born Again", "Legally Cleared", "Socially reformed", "Educated"], c: 0 },
            { q: "Which aspect of salvation deals with our 'standing' before God?", a: ["Sanctification", "Justification", "Glorification", "Propitiation"], c: 1 },
            { q: "True repentance involves which two components?", a: ["Sorrow & Confession", "Money & Prayer", "Sorrow & Turning away", "Fasting & Weeping"], c: 2 },
            { q: "What is the emotional element of repentance?", a: ["Joy", "Godly Sorrow", "Anger", "Confusion"], c: 1 },
            { q: "According to the notes, repentance is a 'Determination to':", a: ["Pay tithes", "Forsake sin", "Go to school", "Argue"], c: 1 },
            { q: "Faith is defined as a 'heart-felt':", a: ["Argument", "Assurance", "Guess", "Wish"], c: 1 },
            { q: "Saving faith results in:", a: ["Wealth", "Obedience and Surrender", "Fame", "Perfect memory"], c: 1 },
            { q: "To 'Sanctify' means to:", a: ["Judge", "Set apart for God", "Destroy", "Criticize"], c: 1 },
            { q: "Which type of sanctification is a daily growth process?", a: ["Positional", "Ultimate", "Progressive", "Imputed"], c: 2 },
            { q: "Positional Sanctification happens:", a: ["Gradually", "At the second advent", "Instantly at conversion", "After death"], c: 2 },
            { q: "Ultimate Sanctification occurs at:", a: ["Conversion", "Water Baptism", "The Second Coming", "Graduation"], c: 2 },
            { q: "Progressive sanctification requires the believer to:", a: ["Do nothing", "Walk in the Spirit", "Join a club", "Sleep"], c: 1 },
            { q: "What is described as the 'Breath of the soul'?", a: ["Bible Study", "Giving", "Prayer", "Evangelism"], c: 2 },
            { q: "Without prayer, the Christian has no:", a: ["Money", "Spiritual Energy", "Friends", "Clothes"], c: 1 },
            { q: "A Christian's character is built through:", a: ["A healthy prayer life", "Watching TV", "Sleeping", "Winning arguments"], c: 0 },
            { q: "Feeding on the Word of God is compared to:", a: ["Exercising", "Eating physical food", "Traveling", "Singing"], c: 1 },

            { q: "The goal of the Christian walk is to be conformed to:", a: ["Society", "The image of Christ", "Their parents", "Their pastor"], c: 1 },
            { q: "One of the reasons for backsliding is a lack of:", a: ["Physical food", "Consistent prayer", "New clothes", "Social media"], c: 1 },
            { q: "The 'Past' aspect of salvation is:", a: ["Sanctification", "Justification", "Glorification", "Adoption"], c: 1 },
            { q: "The 'Present' aspect of salvation is:", a: ["Justification", "Sanctification", "Regeneration", "Selection"], c: 1 },
            { q: "The 'Future' aspect of salvation is:", a: ["Conversion", "Glorification", "Justification", "Repentance"], c: 1 },
            { q: "Which aspect saves us from the 'Power' of sin?", a: ["Justification", "Sanctification", "Glorification", "Propitiation"], c: 1 },
            { q: "Which aspect saves us from the 'Presence' of sin?", a: ["Justification", "Sanctification", "Glorification", "Regeneration"], c: 2 },
            { q: "Which aspect saves us from the 'Penalty' of sin?", a: ["Justification", "Sanctification", "Glorification", "Adoption"], c: 0 },
            { q: "The Christian life is a life of:", a: ["Laziness", "Service and Witness", "Isolation", "Hiding"], c: 1 },
            { q: "According to the notes, salvation is not earned by:", a: ["Grace", "Faith", "Works", "God"], c: 2 },
            { q: "The 'New Birth' is another name for:", a: ["Justification", "Sanctification", "Regeneration", "Conversion"], c: 2 },
            { q: "The basis of our salvation is God's:", a: ["Anger", "Justice", "Love and Grace", "Requirement of money"], c: 2 },
            { q: "What is the result of saving faith?", a: ["Inner peace and obedience", "Confusion", "Pride", "Greed"], c: 0 },
            { q: "The 'Old Nature' is dealt with through:", a: ["Regeneration and Sanctification", "Buying books", "Traveling", "Physical exercise"], c: 0 },
            { q: "True conversion includes a change in:", a: ["Clothes", "Mind and Direction", "Phone number", "Name"], c: 1 },
            { q: "Who provides the power for Progressive Sanctification?", a: ["The Sinner", "The Holy Spirit", "The Government", "The Teacher"], c: 1 },
            { q: "The Christian walk is described as a 'Daily':", a: ["Sleep", "Burden", "Cross-bearing", "Vacation"], c: 2 },
            { q: "Soteriology is essential because it explains:", a: ["Mathematics", "How man is redeemed", "How to build houses", "Politics"], c: 1 }
        ];

        let selectedQuestions = masterBank; // Use full set or slice for testing
        let timeLeft = 1800;

        function init() {
            renderQuestions();
            startTimer();
            setupTracking();
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = selectedQuestions.map((item, idx) => `
                <div class="question-card bg-white p-6 rounded-2xl shadow-sm" id="card-${idx}">
                    <p class="text-sm font-black text-blue-900 mb-1 uppercase tracking-tighter">Question ${idx + 1}</p>
                    <h3 class="text-lg font-bold text-slate-800 mb-4 leading-snug">${item.q}</h3>
                    <div class="grid gap-3">
                        ${item.a.map((opt, i) => `
                            <label class="relative flex items-center p-4 rounded-xl border-2 border-slate-100 hover:border-blue-200 cursor-pointer transition-all has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50 group">
                                <input type="radio" name="q${idx}" value="${i}" class="w-4 h-4 accent-blue-600">
                                <span class="ml-3 text-slate-700 font-medium group-hover:text-blue-900">${opt}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function setupTracking() {
            document.querySelectorAll('input[type="radio"]').forEach(input => {
                input.addEventListener('change', () => {
                    const answered = document.querySelectorAll('input[type="radio"]:checked').length;
                    const total = selectedQuestions.length;
                    const perc = (answered / total) * 100;
                    
                    document.getElementById('progress-stats').innerText = `${answered}/${total} Answered`;
                    document.getElementById('top-progress-bar').style.width = perc + '%';
                    
                    // Remove error styling if answered
                    const qIdx = input.name.replace('q', '');
                    document.getElementById(`card-${qIdx}`).classList.remove('error-highlight');
                });
            });
        }

        function showError(msg) {
            const toast = document.getElementById('error-toast');
            document.getElementById('error-msg').innerText = msg;
            toast.style.display = 'flex';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        // ... [Keep masterBank as is] ...

function submitExam() {
    const answeredCount = document.querySelectorAll('input[type="radio"]:checked').length;
    
    if (answeredCount < selectedQuestions.length) {
        showError(`Missing ${selectedQuestions.length - answeredCount} questions!`);
        for(let i=0; i<selectedQuestions.length; i++) {
            if(!document.querySelector(`input[name="q${i}"]:checked`)) {
                const card = document.getElementById(`card-${i}`);
                card.classList.add('error-highlight');
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                break;
            }
        }
        return;
    }

    let score = 0;
    selectedQuestions.forEach((q, idx) => {
        const checkedInput = document.querySelector(`input[name="q${idx}"]:checked`);
        const selected = parseInt(checkedInput.value);
        const card = document.getElementById(`card-${idx}`);
        
        // UI FEEDBACK FOR REVIEW
        if (selected === q.c) {
            score++;
            card.classList.add('border-2', 'border-green-500', 'bg-green-50');
        } else {
            card.classList.add('border-2', 'border-red-500', 'bg-red-50');
            // Show the correct answer label
            const feedback = document.createElement('div');
            feedback.className = "mt-3 p-3 bg-white rounded-lg border border-red-200 text-sm font-bold text-red-700";
            feedback.innerHTML = `‚ùå Wrong. Correct Answer: <span class="text-green-700">${q.a[q.c]}</span>`;
            card.appendChild(feedback);
        }
    });

    const percent = (score / selectedQuestions.length) * 100;
    
    // UPDATED RESULT SCREEN
    document.getElementById('result-screen').classList.remove('hidden');
    document.getElementById('final-score').innerText = `${percent.toFixed(0)}%`;
    document.getElementById('performance-msg').innerHTML = `
        <span class="block text-xl font-bold mb-4">${score} / ${selectedQuestions.length} Correct</span>
        ${percent >= 70 ? "Excellent! You have a firm grasp of Soteriology." : "Keep studying. Review your failed questions below."}
        <button onclick="document.getElementById('result-screen').classList.add('hidden')" class="mt-6 block w-full py-3 bg-blue-900 text-white rounded-lg font-bold">Review My Answers</button>
    `;
}

        function startTimer() {
            const timerEl = document.getElementById('timer');
            const interval = setInterval(() => {
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                timerEl.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    submitExam();
                }
                if (timeLeft < 300) timerEl.classList.add('text-red-500', 'animate-pulse');
                timeLeft--;
            }, 250);
        }

        document.getElementById('submit-btn').addEventListener('click', submitExam);
        window.onload = init;
    </script>
</body>
</html>
