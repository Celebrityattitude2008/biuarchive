<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIU Archive | Admin Panel</title>
    <style>
        :root { 
            --primary: #002147; --accent: #FFD700; --bg: #f8f9fa; 
            --danger: #dc3545; --success: #28a745; --info: #17a2b8; 
            --blue-tick: #00BFFF; --mod-purple: #8A2BE2;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        
        /* Auth Overlay */
        #auth-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: var(--primary); display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        /* Dashboard Components */
        .admin-container { max-width: 1100px; margin: 10px auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 25px; }
        .stat-card { background: var(--primary); color: white; padding: 20px 10px; border-radius: 12px; text-align: center; border-bottom: 4px solid var(--accent); }
        .stat-card h2 { margin: 0; font-size: 1.8rem; }
        .stat-card p { margin: 5px 0 0; font-size: 10px; text-transform: uppercase; opacity: 0.8; }
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .tool-card { background: #fff; border: 1px solid #eee; padding: 20px; border-radius: 15px; }
        .maintenance-card { background: #1a1a1a; color: white; padding: 20px; border-radius: 15px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; border-left: 8px solid var(--danger); }
        .table-wrapper { overflow-x: auto; background: white; border-radius: 12px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        th { background: #f8f9fa; color: var(--primary); padding: 15px; text-align: left; font-size: 11px; text-transform: uppercase; }
        td { padding: 12px 15px; border-bottom: 1px solid #f1f1f1; font-size: 13px; }
        .btn { padding: 10px 14px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-size: 11px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        input { width: 100%; padding: 12px; border: 1.5px solid #eee; border-radius: 10px; box-sizing: border-box; outline: none; }
        .hidden { display: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="auth-overlay">
        <div class="login-box" id="login-form">
            <h2 style="color:var(--primary); margin:0 0 10px 0;">Secure Access</h2>
            <p style="font-size:12px; color:#666; margin-bottom:20px;">Administrator Verification Required</p>
            <input type="email" id="admin-email" placeholder="Celebrity Email" style="margin-bottom:10px;">
            <input type="password" id="admin-pass" placeholder="Access Password" style="margin-bottom:15px;">
            <button class="btn" style="background:var(--info); color:white; width:100%;" onclick="handleLogin()">üîì Authorize Panel</button>
            <p id="auth-error" style="color:red; font-size:11px; margin-top:10px;"></p>
        </div>
        <div id="auth-loading" class="hidden" style="color:white; text-align:center;">
            <p>Verifying Credentials...</p>
        </div>
    </div>

    <div id="main-mount"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, update, serverTimestamp, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmZDLDyQ2YhMxsYal1q4d0hyr03VXEqak",
            authDomain: "biu-archive.firebaseapp.com",
            databaseURL: "https://biu-archive-default-rtdb.firebaseio.com",
            projectId: "biu-archive",
            storageBucket: "biu-archive.firebasestorage.app",
            messagingSenderId: "245967347998",
            appId: "1:245967347998:web:a8feb5ad0ef9650946a90f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const ADMIN_UID = "GhKV6PwC9RbEsHMCRST7k2vLOGe2";

        // HTML TEMPLATE (Injected only after Auth)
        const ADMIN_HTML = `
            <div class="admin-container">
                <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;">
                     <h1 style="color: var(--primary); margin:0; font-size: 1.5rem;">Celebrity Control Room</h1>
                     <div style="display:flex; gap:8px;">
                        <button onclick="toggleStreakManager()" style="background:none; border:1px solid #ffcc00; color:#b8860b; font-size:10px; cursor:pointer; padding:6px; border-radius:8px;">üî• Streaks</button>
                        <button onclick="clearChat()" style="background:none; border:1px solid #ffe5cc; color:orange; font-size:10px; cursor:pointer; padding:6px; border-radius:8px;">üí¨ Chat</button>
                        <button onclick="nuclearClear()" style="background:none; border:1px solid #ffcccc; color:red; font-size:10px; cursor:pointer; padding:6px; border-radius:8px;">‚ò¢Ô∏è Wipe</button>
                        <button onclick="handleLogout()" style="background:var(--danger); color:white; font-size:10px; border:none; cursor:pointer; padding:6px 12px; border-radius:8px;">Logout</button>
                     </div>
                </div>
                <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">

                <div id="streak-manager-card" class="tool-card hidden" style="border-left: 8px solid #ff4500; margin-bottom: 25px;">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h3 style="margin:0">üî• Top 10 High Streaks</h3>
                        <button onclick="toggleStreakManager()" style="border:none; background:none; cursor:pointer; color:red;">Close</button>
                    </div>
                    <div id="high-streaks-list" style="margin-top:15px;"></div>
                </div>

                <div class="tool-grid">
                    <div class="tool-card" style="border-left: 8px solid var(--blue-tick);">
                        <h3 style="margin:0">üíé Blue Tick Requests</h3>
                        <div id="verification-requests-list" style="margin-top:15px;"></div>
                    </div>
                    <div class="tool-card" style="border-left: 8px solid var(--mod-purple);">
                        <h3 style="margin:0">üõ°Ô∏è System Security</h3>
                        <p style="font-size:12px; opacity:0.7;">Authorized UID: ${ADMIN_UID}</p>
                        <button class="btn" style="width:100%; background:#eee;" onclick="window.location.href='index.html'">Return to Portal</button>
                    </div>
                </div>

                <div class="maintenance-card">
                    <div>
                        <h3 style="margin:0">üõ†Ô∏è System Lock</h3>
                        <p style="margin:5px 0 0 0; font-size: 12px; opacity:0.8;">Instantly block all students from accessing the archive.</p>
                    </div>
                    <button id="m-toggle-btn" class="btn" style="min-width: 120px;" onclick="toggleMaintenance()">Loading...</button>
                </div>

                <div class="stats-row">
                    <div class="stat-card"> <h2 id="count">0</h2> <p>Total Users</p> </div>
                    <div class="stat-card" style="background: var(--info);"> <h2 id="online-count">0</h2> <p>Online Now</p> </div>
                    <div class="stat-card" style="background: var(--blue-tick);"> <h2 id="verified-count">0</h2> <p>Verified</p> </div>
                    <div class="stat-card" style="background: var(--danger);"> <h2 id="banned-count">0</h2> <p>Banned</p> </div>
                </div>

                <div class="tool-grid">
                    <div class="tool-card">
                        <h3 style="margin:0">üì¢ Global Broadcast</h3>
                        <input type="text" id="alert-msg" placeholder="Type announcement..." style="margin-top:10px;">
                        <button class="btn" style="background:var(--info); color:white; width:100%; margin-top:10px;" onclick="sendGlobalAlert()">üöÄ Push Sound & Alert</button>
                        <button class="btn" style="width:100%; margin-top:8px; background:#eee; color:#666;" onclick="clearBroadcast()">Clear Live Screens</button>
                    </div>
                    <div class="tool-card">
                        <h3 style="margin:0 0 15px 0">Live Activity Feed</h3>
                        <div class="table-wrapper">
                            <table>
                                <thead><tr><th>Student</th><th>Matric</th><th>Streak</th><th>Last Seen</th><th>Actions</th></tr></thead>
                                <tbody id="log-list"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // AUTH CORE
        window.handleLogin = () => {
            const email = document.getElementById('admin-email').value;
            const pass = document.getElementById('admin-pass').value;
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('auth-loading').classList.remove('hidden');

            signInWithEmailAndPassword(auth, email, pass).catch(err => {
                document.getElementById('auth-error').innerText = "Access Denied.";
                document.getElementById('login-form').classList.remove('hidden');
                document.getElementById('auth-loading').classList.add('hidden');
            });
        };

        window.handleLogout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user && user.uid === ADMIN_UID) {
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('main-mount').innerHTML = ADMIN_HTML;
                startAdmin();
            } else {
                document.getElementById('main-mount').innerHTML = '';
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('login-form').classList.remove('hidden');
                document.getElementById('auth-loading').classList.add('hidden');
            }
        });

        // ADMIN LOGIC
        function startAdmin() {
            onValue(ref(db, "verification_requests"), (snapshot) => {
                const requests = snapshot.val();
                const listDiv = document.getElementById('verification-requests-list');
                if(!requests) { listDiv.innerHTML = "<p style='font-size: 13px; opacity: 0.5;'>No pending requests.</p>"; return; }
                listDiv.innerHTML = Object.entries(requests).map(([reqId, data]) => `
                    <div style="background:#f8f9fa; padding:10px; border-radius:10px; margin-bottom:5px; display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-size:12px;"><strong>${data.name}</strong></span>
                        <button class="btn" style="background:var(--success); color:white; padding:5px 10px;" onclick="toggleVerify('${data.userId}', false)">Approve</button>
                    </div>
                `).join('');
            });

            onValue(ref(db, "users"), (uSnap) => {
                const users = uSnap.val() || {};
                onValue(ref(db, "banned_users"), (bSnap) => {
                    const banned = bSnap.val() || {};
                    const entries = Object.entries(users);
                    
                    document.getElementById('count').innerText = entries.length;
                    document.getElementById('banned-count').innerText = Object.keys(banned).length;
                    document.getElementById('verified-count').innerText = entries.filter(u => u[1].isVerified).length;

                    // Streak Manager
                    const sortedByStreak = [...entries].sort((a,b) => (b[1].streak || 0) - (a[1].streak || 0)).slice(0, 10);
                    document.getElementById('high-streaks-list').innerHTML = sortedByStreak.map(([uid, data]) => `
                        <div style="display:flex; justify-content:space-between; align-items:center; padding:8px; border-bottom:1px solid #eee;">
                            <span style="font-size:12px;">${data.name} (üî• ${data.streak || 0})</span>
                            <button class="btn" style="background:var(--danger); color:white; padding:4px 8px;" onclick="resetStreak('${uid}')">Reset</button>
                        </div>
                    `).join('');

                    // Table
                    document.getElementById('log-list').innerHTML = entries.sort((a,b) => (b[1].lastActive || 0) - (a[1].lastActive || 0)).map(([uid, data]) => {
                        const isBanned = banned[uid] === true;
                        const hasTick = data.isVerified === true;
                        return `
                        <tr>
                            <td><strong>${data.name}</strong> ${hasTick ? `<span style="color:var(--blue-tick);">‚úì</span>` : ""}</td>
                            <td>${data.matric || 'N/A'}</td>
                            <td>üî• ${data.streak || 1}</td>
                            <td>${data.lastActive ? new Date(data.lastActive).toLocaleTimeString() : '---'}</td>
                            <td>
                                <button class="btn" style="background:${isBanned ? 'var(--success)':'#000'}; color:white;" onclick="toggleBan('${uid}', ${isBanned})">${isBanned ? 'Unban':'Ban'}</button>
                                <button class="btn" style="background:${hasTick ? '#666':'var(--blue-tick)'}; color:white;" onclick="toggleVerify('${uid}', ${hasTick})">${hasTick ? 'Revoke':'Verify'}</button>
                            </td>
                        </tr>`;
                    }).join('');
                });
            });

            // Maintenance listener
            onValue(ref(db, "maintenance_mode"), (s) => {
                const btn = document.getElementById('m-toggle-btn');
                if(btn) {
                    btn.innerText = s.val() ? "LOCKED" : "ACTIVE";
                    btn.style.background = s.val() ? "var(--danger)" : "var(--success)";
                }
            });
        }

        // GLOBALS
        window.toggleStreakManager = () => document.getElementById('streak-manager-card').classList.toggle('hidden');
        window.resetStreak = (uid) => confirm("Reset streak?") && update(ref(db, `users/${uid}`), { streak: 0 });
        window.toggleVerify = (uid, current) => {
            update(ref(db, `users/${uid}`), { isVerified: !current });
            if(!current) remove(ref(db, `verification_requests/${uid}`));
        };
        window.toggleBan = (uid, status) => set(ref(db, `banned_users/${uid}`), status ? null : true);
        window.sendGlobalAlert = () => {
            const msg = document.getElementById('alert-msg').value;
            if(msg) set(ref(db, "broadcast"), { message: msg, timestamp: serverTimestamp() }).then(() => {
                document.getElementById('alert-msg').value = "";
            });
        };
        window.clearBroadcast = () => set(ref(db, "broadcast"), null);
        window.toggleMaintenance = () => onValue(ref(db, "maintenance_mode"), (s) => set(ref(db, "maintenance_mode"), !s.val()), { onlyOnce: true });
        window.clearChat = () => confirm("Permanently delete all messages?") && remove(ref(db, "messages"));
        window.nuclearClear = () => {
            if(confirm("DANGER: This will delete ALL users. Continue?")) {
                if(confirm("FINAL WARNING: Are you absolutely sure?")) remove(ref(db, "users"));
            }
        };
    </script>
</body>
</html>
