<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>View Scholar | BIU Archive</title>
    <link rel="stylesheet" href="theme.css">
    <script>(function(){try{var t=localStorage.getItem('site-theme')||'dark';document.documentElement.classList.add('theme-'+t);}catch(e){}})();</script>
    <style>
        :root {
            --primary: #002147; 
            --accent: #FFD700; 
            --bg: #f8f9fa;
            --white: #ffffff; 
            --text: #333; 
            --blue-tick: #00BFFF;
            --radius: 20px;
        }

        /* DEPARTMENT THEME SUPPORT */
        [data-theme="dark"] { --primary: #FFD700; --accent: #002147; --bg: #121212; --white: #1e1e1e; --text: #f4f4f4; }
        [data-theme="emerald"] { --primary: #064e3b; --accent: #34d399; --bg: #022c22; --white: #065f46; --text: #ecfdf5; }
        [data-theme="midnight"] { --primary: #1e1b4b; --accent: #818cf8; --bg: #020617; --white: #1e1b4b; --text: #f8fafc; }
        [data-theme="crimson"] { --primary: #7f1d1d; --accent: #f87171; --bg: #270606; --white: #7f1d1d; --text: #fef2f2; }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; padding: 15px; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            transition: 0.3s ease;
        }
        
        .profile-container { 
            width: 100%; max-width: 400px; 
            background: var(--white); 
            padding: 40px 25px; 
            border-radius: var(--radius); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            text-align: center; 
        }

        .avatar { 
            width: 100px; height: 100px; 
            background: linear-gradient(135deg, var(--primary), #004080); 
            color: var(--white); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 36px; font-weight: 800; margin: 0 auto 20px; 
            border: 4px solid var(--accent); 
            overflow: hidden;
        }

        #view-bio {
            font-size: 14px;
            font-style: italic;
            margin: 10px 0 20px;
            line-height: 1.5;
            opacity: 0.8;
            padding: 0 10px;
        }

        .verified-badge {
            background-color: var(--blue-tick);
            color: white; width: 18px; height: 18px;
            display: inline-flex; align-items: center; justify-content: center;
            border-radius: 50%; font-size: 11px; margin-left: 6px;
        }

        .social-links { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .social-links a { text-decoration: none; font-size: 24px; transition: 0.3s; }
        .social-links a:hover { transform: scale(1.2); }

        .info-card { 
            background: rgba(128,128,128,0.06); 
            padding: 16px; border-radius: 14px; margin: 12px 0; 
            text-align: left; border-left: 5px solid var(--primary); 
        }

        .back-btn {
            background: var(--primary); color: white;
            padding: 12px 25px; border-radius: 12px;
            text-decoration: none; font-weight: bold; display: inline-block;
            margin-bottom: 20px; font-size: 14px;
            transition: 0.3s;
        }
        .back-btn:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="profile-container">
        <a href="leaderboard.html" class="back-btn">‚Üê Back to Rankings</a>

        <div class="avatar" id="view-initial">?</div>

        <h2 style="margin: 0; color: var(--primary);">
            <span id="view-name">Scholar Name</span><span id="view-badge"></span>
        </h2>
        
        <p id="view-dept" style="opacity: 0.6; margin: 5px 0; font-weight: 600;">Department</p>

        <div id="view-bio"></div>

        <div class="social-links" id="view-socials"></div>

        <div class="info-card">
            <div style="font-size: 11px; text-transform: uppercase; opacity: 0.5; font-weight: 800;">Academic Streak</div>
            <strong id="view-streak" style="font-size: 20px;">0 üî•</strong>
        </div>

        <div class="info-card">
            <div style="font-size: 11px; text-transform: uppercase; opacity: 0.5; font-weight: 800;">Matriculation Status</div>
            <strong id="view-status-text" style="font-size: 16px; color: var(--blue-tick);">Checking...</strong>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmZDLDyQ2YhMxsYal1q4d0hyr03VXEqak",
            authDomain: "biu-archive.firebaseapp.com",
            databaseURL: "https://biu-archive-default-rtdb.firebaseio.com",
            projectId: "biu-archive"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function formatImageUrl(url) {
            if (url.includes('drive.google.com')) {
                const id = url.split('/d/')[1]?.split('/')[0] || url.split('id=')[1];
                return `https://drive.google.com/uc?export=view&id=${id}`;
            }
            return url;
        }

        const params = new URLSearchParams(window.location.search);
        const targetId = params.get('id');

        if (targetId) {
            onValue(ref(db, "users/" + targetId), (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                // Set Theme
                if(data.preferredTheme) {
                    document.body.setAttribute('data-theme', data.preferredTheme);
                }

                // Set Basic Info
                document.getElementById('view-name').innerText = data.name;
                document.getElementById('view-dept').innerText = data.department || "Scholar";
                document.getElementById('view-streak').innerText = `${data.streak || 0} üî•`;
                document.getElementById('view-bio').innerText = data.bio || "";

                // Set Profile Picture
                if (data.profilePic) {
                    const imgUrl = formatImageUrl(data.profilePic);
                    document.getElementById('view-initial').innerHTML = `<img src="${imgUrl}" style="width:100%;height:100%;object-fit:cover;">`;
                } else {
                    document.getElementById('view-initial').innerText = data.name.charAt(0).toUpperCase();
                }

                // Show Verification
                if (data.isVerified) {
                    document.getElementById('view-badge').innerHTML = `<span class="verified-badge">‚úì</span>`;
                    document.getElementById('view-status-text').innerHTML = `Verified Scholar ‚úÖ`;
                } else {
                    document.getElementById('view-status-text').innerHTML = `Free Member üîí`;
                }

                // Handle Socials
                const socialBox = document.getElementById('view-socials');
                socialBox.innerHTML = '';
                if (data.instagram) socialBox.innerHTML += `<a href="https://instagram.com/${data.instagram.replace('@','')}" target="_blank">üì∏</a>`;
                if (data.tiktok) socialBox.innerHTML += `<a href="https://tiktok.com/@${data.tiktok.replace('@','')}" target="_blank">üéµ</a>`;
                if (data.linkedin) socialBox.innerHTML += `<a href="${data.linkedin}" target="_blank">üíº</a>`;
            });
        } else {
            window.location.href = 'leaderboard.html';
        }
    </script>
    <script src="theme.js" defer></script>
</body>
</html>
