<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BIU Archive | Create Account</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #f4f4f4;
  --input: #2a2a2a;
  --primary: #FFD700;
  --accent: #002147;
}

[data-theme="light"] {
  --bg: #f8f9fa;
  --card: #fff;
  --text: #333;
  --input: #fff;
  --primary: #002147;
  --accent: #FFD700;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', system-ui;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg);
  color: var(--text);
  transition: background .4s, color .4s;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  backdrop-filter: blur(18px);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 25px 60px rgba(0,0,0,.4);
  position: relative;
}

h1 { text-align: center; font-size: 24px; font-weight: 800; margin-bottom: 10px; }
.subtitle { text-align: center; font-size: 13px; opacity: .85; margin-bottom: 25px; }

label { font-size: 12px; font-weight: 600; margin-bottom: 4px; display: block; }
input, select {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 14px;
  background: var(--input);
  color: var(--text);
}
input:focus, select:focus { box-shadow: 0 0 0 2px var(--accent); }

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border: none;
  border-radius: 12px;
  background: var(--primary);
  color: #fff;
  font-weight: 800;
  cursor: pointer;
}

.google-btn {
  background: #fff; color: var(--primary); margin-top: 10px;
  display: flex; justify-content: center; align-items: center; gap: 10px;
  border: 2px solid var(--primary);
}

.login-link {
  margin-top: 12px;
  font-size: 13px;
  text-align: center;
}
.login-link a { color: var(--primary); text-decoration: none; font-weight: 700; }

.error {
  background: #ff4d4d;
  padding: 10px;
  border-radius: 10px;
  font-size: 12px;
  margin-bottom: 10px;
  display: none;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
  flex-direction: column;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 5px solid #fff;
  border-bottom-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

.toast {
  position: fixed;
  top: -100px;
  left: 50%;
  transform: translateX(-50%);
  background: #22c55e;
  padding: 16px 30px;
  border-radius: 14px;
  font-weight: 700;
  transition: top .6s;
}
.toast.show { top: 30px; }

@media(max-width:480px) {
  .card { padding: 25px; }
  h1 { font-size: 20px; }
  button { padding: 12px; font-size: 14px; }
}
</style>
</head>
<body>

<div class="overlay" id="overlay">
  <div class="spinner"></div>
  <p style="margin-top:15px">Creating account‚Ä¶</p>
</div>

<div class="toast" id="toast">üöÄ Account created</div>

<div class="card">
  <div class="theme-toggle" id="themeToggle">üåô</div>

  <h1>BIU ARCHIVE</h1>
  <p class="subtitle">Create your student identity</p>

  <div class="error" id="errorBox"></div>

  <form id="signupForm">
    <label>Full Name</label>
    <input id="fullName" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Password</label>
    <input type="password" id="password" required>

    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" required>

    <label>Department</label>
    <select id="department" required>
      <option value="">Select</option>
      <option>Computer Science</option>
      <option>Engineering</option>
      <option>Medicine</option>
      <option>Nursing</option>
    </select>

    <label>Matric Number</label>
    <input id="matric" required>

    <button type="submit">Create Account</button>
  </form>

  <button class="google-btn" onclick="googleLogin()">üîê Sign up with Google</button>

  <div class="login-link">Already have an account? <a href="login.html">Login here</a></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyClNuAaD0_Cw0Lv_nbhJjW54wdJ_VHWKXw",
  authDomain: "biuworks.firebaseapp.com",
  projectId: "biuworks",
  storageBucket: "biuworks.firebasestorage.app",
  messagingSenderId: "443518391392",
  appId: "1:443518391392:web:45de7bed042ebbced89f05"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const signupForm = document.getElementById("signupForm");
const overlay = document.getElementById("overlay");
const toast = document.getElementById("toast");
const errorBox = document.getElementById("errorBox");

// Theme toggle
const root = document.documentElement;
const toggle = document.getElementById("themeToggle");
const saved = localStorage.getItem("site-theme") || "dark";
root.classList.add("theme-" + saved);
toggle.textContent = saved === "light" ? "üåô" : "‚òÄÔ∏è";
toggle.onclick = () => {
  const current = root.classList.contains("theme-dark") ? "light" : "dark";
  root.classList.remove("theme-dark","theme-light");
  root.classList.add("theme-" + current);
  localStorage.setItem("site-theme", current);
  toggle.textContent = current === "light" ? "üåô" : "‚òÄÔ∏è";
};

// Signup form
signupForm.addEventListener("submit", async e => {
  e.preventDefault();
  if(password.value !== confirmPassword.value){
    errorBox.textContent = "Passwords do not match";
    errorBox.style.display = "block";
    return;
  }
  overlay.style.display = "flex";
  errorBox.style.display = "none";

  try{
    const cred = await createUserWithEmailAndPassword(auth, email.value, password.value);
    await updateProfile(cred.user, { displayName: fullName.value });

    const userRef = doc(db, "users", cred.user.uid);
    await setDoc(userRef, {
      fullName: fullName.value,
      email: email.value,
      department: department.value,
      matric: matric.value.toUpperCase(),
      role: "student",
      preferredTheme: saved,
      createdAt: serverTimestamp()
    });

    overlay.style.display = "none";
    toast.classList.add("show");
    setTimeout(()=> location.href="login.html", 2000);

  }catch(err){
    overlay.style.display = "none";
    errorBox.textContent = err.message;
    errorBox.style.display = "block";
  }
});

// Google login
window.googleLogin = async () => {
  overlay.style.display = "flex";
  const provider = new GoogleAuthProvider();
  try{
    const result = await signInWithPopup(auth, provider);
    const userRef = doc(db, "users", result.user.uid);
    const snap = await getDoc(userRef);
    if(!snap.exists()){
      await setDoc(userRef, {
        fullName: result.user.displayName || "Student",
        email: result.user.email,
        role: "student",
        preferredTheme: saved,
        profilePic: result.user.photoURL || "",
        createdAt: serverTimestamp()
      });
    }
    overlay.style.display = "none";
    toast.classList.add("show");
    setTimeout(()=> location.href="index.html", 1500);
  }catch(err){
    overlay.style.display = "none";
    errorBox.textContent = err.message;
    errorBox.style.display = "block";
  }
};
</script>
</body>
</html>
