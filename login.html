<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | The BIU Archive</title>
    <style>
        :root {
            --primary: #002147; 
            --accent: #FFD700; 
            --bg: #f8f9fa;
            --white: #ffffff; 
            --text: #333; 
            --input-bg: #fff;
            --radius: 20px;
        }

        [data-theme="dark"] {
            --primary: #FFD700; 
            --accent: #002147; 
            --bg: #121212;
            --white: #1e1e1e; 
            --text: #f4f4f4; 
            --input-bg: #2a2a2a;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .container { 
            background: var(--white); 
            padding: 3rem 2rem; 
            border-radius: var(--radius); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 420px; 
            text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(128,128,128,0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        input, select {
            width: 100%; 
            padding: 16px; 
            margin: 12px 0; 
            border: 2px solid rgba(0,0,0,0.05); 
            border-radius: 12px; 
            box-sizing: border-box;
            background: var(--input-bg);
            color: var(--text);
            font-size: 15px;
            outline: none;
            transition: 0.3s;
            font-weight: 500;
        }

        input:focus, select:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 0 4px rgba(0, 33, 71, 0.05);
        }

        .btn-vault {
            width: 100%; 
            padding: 18px; 
            background: var(--primary); 
            color: var(--white); 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 800; 
            font-size: 15px;
            margin-top: 20px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 8px 20px rgba(0, 33, 71, 0.15);
        }

        .btn-vault:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 33, 71, 0.2);
        }
        
        .btn-vault:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            color: #dc3545;
            font-size: 12px;
            font-weight: bold;
            margin-top: -8px;
            margin-bottom: 10px;
            display: none;
            text-align: left;
            padding-left: 5px;
        }

        footer { 
            margin-top: 40px; 
            font-size: 11px; 
            opacity: 0.6; 
            border-top: 1px solid rgba(128,128,128,0.1); 
            padding-top: 25px; 
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="theme-toggle" id="theme-btn">ðŸŒ“</button>
        
        <h1 style="color:var(--primary); margin: 0; font-weight: 900; font-size: 2rem;">The BIU Archive</h1>
        <p style="font-size: 13px; margin-bottom: 30px; font-weight: 600; opacity: 0.7;">Your Academic Legacy Starts Here</p>

        <form id="login-form">
            <input type="text" id="name" placeholder="Full Name" minlength="5" required>
            
            <select id="dept" required>
                <option value="">Select Your Department</option>
                <option value="Medicine">Medicine & Surgery</option>
                <option value="CSC">Computer Science</option>
                <option value="BioChem">Biochemistry</option>
                <option value="Physiology">Physiology</option>
                <option value="Microbiology">Microbiology</option>
                <option value="ENG">Engineering (All Branches)</option>
                <option value="MLS">Med Lab Science</option>
                <option value="Nursing">Nursing Science</option>
                <option value="Law">Law</option>
                <option value="ISD">International Studies & Diplomacy</option>
            </select>

            <input type="text" id="matric" placeholder="Matric Number" required>
            <div id="matric-error" class="error-msg">Invalid Format for selected department.</div>

            <button type="submit" class="btn-vault" id="submit-btn">ENTER VAULT</button>
        </form>

        <footer>
            <strong>Built by Celebrity Attitude</strong><br>
            100L Computer Science â€¢ Benson Idahosa University<br>
            &copy; 2026 The BIU Archive
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmZDLDyQ2YhMxsYal1q4d0hyr03VXEqak", 
            authDomain: "biu-archive.firebaseapp.com",
            databaseURL: "https://biu-archive-default-rtdb.firebaseio.com",
            projectId: "biu-archive",
            storageBucket: "biu-archive.firebasestorage.app",
            messagingSenderId: "245967347998",
            appId: "1:245967347998:web:a8feb5ad0ef9650946a90f" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- THEME LOGIC ---
        const themeBtn = document.getElementById('theme-btn');
        const setTheme = (theme) => {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        };
        setTheme(localStorage.getItem('theme') || 'light');

        themeBtn.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        });

        // --- MAINTENANCE CHECK ---
        onValue(ref(db, "maintenance_mode"), (snapshot) => {
            if (snapshot.val() === true) {
                window.location.href = 'maintenance.html';
            }
        });

        // --- VALIDATION LOGIC ---
        const validateMatric = () => {
            const dept = document.getElementById('dept').value;
            const matric = document.getElementById('matric').value.toUpperCase();
            const errorEl = document.getElementById('matric-error');
            let isValid = true;

            if (dept === "Medicine") {
                if (!matric.startsWith("MED/")) isValid = false;
            } else if (dept === "CSC") {
                if (!matric.startsWith("SCN/CSC/")) isValid = false;
            } else if (dept === "BioChem") {
                if (!matric.startsWith("SCN/BCH/")) isValid = false;
            } else if (dept === "ENG") {
                if (!matric.startsWith("ENG/")) isValid = false;
            } else if (dept === "MLS" || dept === "Nursing") {
                if (!matric.startsWith("AHS/")) isValid = false;
            }

            errorEl.style.display = isValid ? "none" : "block";
            return isValid;
        };

        // --- LOGIN LOGIC ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateMatric()) return;

            const btn = document.getElementById('submit-btn');
            btn.innerText = "VERIFYING...";
            btn.disabled = true;
            
            const name = document.getElementById('name').value;
            const matric = document.getElementById('matric').value.toUpperCase();
            const dept = document.getElementById('dept').value;

            let currentId = localStorage.getItem('biu_user_id') || ('user_' + Math.random().toString(36).substr(2, 9));
            
            try {
                const banCheck = await get(ref(db, `banned_users/${currentId}`));
                if (banCheck.exists()) {
                    alert("ðŸš« Your account is currently suspended.");
                    btn.innerText = "ENTER VAULT";
                    btn.disabled = false;
                    return;
                }

                localStorage.setItem('biu_user_id', currentId);
                localStorage.setItem('biu_user_name', name);
                localStorage.setItem('biu_user_dept', dept);
                localStorage.setItem('biu_user_matric', matric);

                await push(ref(db, "logs"), { 
                    userId: currentId,
                    name: name,
                    matric: matric, 
                    dept: dept, 
                    timestamp: Date.now() 
                });

                window.location.href = 'index.html';

            } catch (error) {
                alert("Vault connection error. Try again.");
                btn.innerText = "ENTER VAULT";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
