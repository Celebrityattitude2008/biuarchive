<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The BIU Archive</title>
    <style>
        :root {
            --primary: #002147; --accent: #FFD700; --bg: #f4f4f4;
            --white: #ffffff; --text: #333; --input-bg: #fff;
        }

        /* Dark Theme Variables */
        [data-theme="dark"] {
            --primary: #FFD700; --accent: #002147; --bg: #0a0a0a;
            --white: #1a1a1a; --text: #f4f4f4; --input-bg: #2a2a2a;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container { 
            background: var(--white); 
            padding: 2.5rem; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            width: 100%; 
            max-width: 400px; 
            text-align: center;
            position: relative;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            filter: grayscale(1);
        }

        input, select {
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border: 2px solid #ddd; 
            border-radius: 10px; 
            box-sizing: border-box;
            background: var(--input-bg);
            color: var(--text);
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--accent); }

        /* Animated Button */
        .btn-vault {
            width: 100%; 
            padding: 16px; 
            background: var(--primary); 
            color: var(--white); 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-vault:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: #003366;
        }

        .btn-vault:active { transform: translateY(0); }

        /* Subtle Pulse Animation */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0px rgba(255, 215, 0, 0.4); }
            100% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
        }

        .btn-vault:focus {
            animation: pulse-glow 1.5s infinite;
        }

        footer { 
            margin-top: 30px; 
            font-size: 12px; 
            opacity: 0.7; 
            border-top: 1px solid rgba(128,128,128,0.2); 
            padding-top: 20px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="theme-toggle" id="theme-btn" title="Toggle Light/Dark Mode">üåì</button>
        
        <h1 style="color:var(--primary); margin-bottom:5px;">The BIU Archive</h1>
        <p style="font-size: 13px; margin-bottom: 25px;">The BIU Archive: Your Academic Legacy</p>

        <form id="login-form">
            <input type="text" id="name" placeholder="Full Name" minlength="5" required>
            
            <input type="text" id="matric" placeholder="Matric Number (e.g. 23/1234)" required>
            
            <select id="dept" required>
                <option value="">Select Your Department</option>
                <option value="CSC">Computer Science</option>
                <option value="ENG">Engineering</option>
                <option value="MLS">Med Lab Science</option>
                <option value="Nursing">Nursing</option>
                <option value="Law">Law</option>
                <option value="ISD">International Studies & Diplomacy</option>
            </select>

            <button type="submit" class="btn-vault">ENTER VAULT</button>
        </form>

        <footer>
            <strong>Created by Celebrity Attitude</strong><br>
            100L Computer Science<br>
            Benson Idahosa University
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmZDLDyQ2YhMxsYal1q4d0hyr03VXEqak", 
            authDomain: "biu-archive.firebaseapp.com",
            databaseURL: "https://biu-archive-default-rtdb.firebaseio.com",
            projectId: "biu-archive",
            storageBucket: "biu-archive.firebasestorage.app",
            messagingSenderId: "245967347998",
            appId: "1:245967347998:web:a8feb5ad0ef9650946a90f" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- THEME SWAP LOGIC ---
        const themeBtn = document.getElementById('theme-btn');
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        themeBtn.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            let newTheme = theme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // --- CHECK MAINTENANCE MODE ---
        onValue(ref(db, "maintenance_mode"), (snapshot) => {
            if (snapshot.val() === true) {
                document.body.innerHTML = `
                <div class="container">
                    <h1 style="color:#dc3545;">üõ†Ô∏è Under Maintenance</h1>
                    <p>The BIU Archive is currently being updated. Please check back later.</p>
                    <footer style="border:none;">Celebrity Attitude ¬© 2026</footer>
                </div>`;
            }
        });

        // --- LOGIN LOGIC ---
        if (localStorage.getItem('biu_user_name')) {
            window.location.href = 'index.html';
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "AUTHENTICATING...";
            
            const name = document.getElementById('name').value;
            const matric = document.getElementById('matric').value;
            const dept = document.getElementById('dept').value;

            let userId = localStorage.getItem('biu_user_id') || ('user_' + Math.random().toString(36).substr(2, 9));
            
            localStorage.setItem('biu_user_id', userId);
            localStorage.setItem('biu_user_name', name);
            localStorage.setItem('biu_user_dept', dept);
            localStorage.setItem('biu_user_matric', matric);

            // Log to Firebase
            push(ref(db, "logs"), { 
                userId: userId,
                name: name,
                matric: matric, 
                dept: dept, 
                timestamp: new Date().toLocaleString() 
            }).then(() => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
