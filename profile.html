<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Profile | The BIU Archive</title>
    <style>
        :root {
            --primary: #002147; 
            --accent: #FFD700; 
            --bg: #f8f9fa;
            --white: #ffffff; 
            --text: #333; 
            --success: #28a745; 
            --danger: #dc3545;
            --blue-tick: #00BFFF;
            --mod-purple: #8A2BE2; /* Moderator Color */
            --radius: 20px;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --primary: #FFD700; 
            --accent: #002147; 
            --bg: #121212;
            --white: #1e1e1e; 
            --text: #f4f4f4;
            --shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 15px; 
            transition: 0.3s; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .profile-container { 
            width: 100%;
            max-width: 450px; 
            background: var(--white); 
            padding: 40px 25px; 
            border-radius: var(--radius); 
            box-shadow: var(--shadow); 
            text-align: center; 
            box-sizing: border-box;
            position: relative;
        }

        .hidden { display: none !important; }

        /* BADGES */
        .verified-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            background-color: var(--blue-tick);
            color: white;
            font-size: 11px;
            border-radius: 50%;
            margin-left: 6px;
            vertical-align: middle;
        }

        .mod-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            background-color: var(--mod-purple);
            color: white;
            font-size: 10px;
            border-radius: 4px;
            margin-left: 6px;
            vertical-align: middle;
            border: 1px solid var(--accent);
        }
        
        .status-badge { 
            display: inline-block; 
            padding: 8px 18px; 
            border-radius: 25px; 
            font-weight: 800; 
            font-size: 13px; 
            margin-top: 5px; 
            text-transform: uppercase;
        }
        .verified-text { background: var(--success); color: white; }
        .mod-text { background: var(--mod-purple); color: white; }
        .unverified { background: #666; color: white; opacity: 0.8; }
        .status-pending { background: #6c757d; color: white; animation: pulse-gray 2s infinite; }
        @keyframes pulse-gray { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* SUCCESS NOTIFICATION */
        #verify-notif {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--blue-tick), #0078ff);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: bold;
            z-index: 9999;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #verify-notif.show { bottom: 30px; }

        .avatar { 
            width: 90px; height: 90px; 
            background: linear-gradient(135deg, var(--primary), #004080); 
            color: var(--white); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 36px; font-weight: 800; margin: 0 auto 20px; 
            border: 4px solid var(--accent); 
        }
        
        .info-card { 
            background: rgba(128,128,128,0.04); 
            padding: 16px; border-radius: 14px; margin: 12px 0; 
            text-align: left; border-left: 5px solid var(--primary); 
        }
        
        .btn-action { 
            width: 100%; padding: 15px; margin-top: 15px; 
            border-radius: 12px; border: none; font-weight: 800; 
            cursor: pointer; transition: 0.3s; font-size: 15px;
        }
        .btn-logout { background: #f0f0f0; color: #333; }
        [data-theme="dark"] .btn-logout { background: #333; color: white; }
        .btn-back { background: var(--primary); color: var(--white); }
    </style>
</head>
<body>

    <div id="verify-notif">
        <span>üéä</span>
        <span>Account Verified! Welcome to the Elite.</span>
    </div>

    <div id="payment-modal" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px;">
        <div style="background: var(--white); padding: 30px; border-radius: 20px; max-width: 400px; width: 100%; text-align: center; color: var(--text);">
            <h3 style="color: var(--blue-tick);">Verification Payment</h3>
            <p style="font-size: 14px;">Transfer <b>‚Ç¶500</b> to the admin account:</p>
            <div style="background: rgba(0,191,255,0.1); padding: 15px; border-radius: 12px; margin: 20px 0; border: 1px dashed var(--blue-tick);">
                <small>OPAY</small><br>
                <strong style="font-size: 20px;">7041795388</strong><br> <small>NAME: ADAMU PAUL</small>
            </div>
            <button class="btn-action" style="background: var(--success); color: white;" onclick="submitVerificationRequest()">I Have Paid - Notify Admin</button>
            <button class="btn-action" style="background: none; border: 1px solid #ccc; color: var(--text);" onclick="togglePaymentModal()">Cancel</button>
        </div>
    </div>

    <div class="profile-container">
        <div class="avatar" id="user-initial">?</div>
        <h2 style="margin: 0; font-weight: 800; color: var(--primary);">
            <span id="user-name">Student Name</span><span id="badge-placeholder"></span>
        </h2>
        <p id="user-dept" style="opacity: 0.6; margin: 5px 0; font-weight: 600;">Department</p>
        
        <div id="status-area" style="margin-bottom: 20px;">
            <span class="status-badge unverified">Checking Status...</span>
        </div>

        <div id="request-tick-area" class="hidden"></div>

        <div class="info-card">
            <div style="font-size: 11px; text-transform: uppercase; opacity: 0.5; font-weight: 800;">Matric Number</div>
            <strong id="display-matric" style="font-size: 16px;">Loading...</strong>
        </div>

        <div class="info-card">
            <div style="font-size: 11px; text-transform: uppercase; opacity: 0.5; font-weight: 800;">Account ID</div>
            <small id="display-id" style="font-family: monospace; font-size: 13px;">Loading...</small>
        </div>

        <div style="margin-top: 30px;">
            <button class="btn-action btn-back" onclick="window.location.href='index.html'">Go to Vault</button>
            <button id="mod-link" class="btn-action hidden" style="background: var(--mod-purple); color: white;" onclick="window.location.href='mod.html'">Moderator Panel</button>
            <button class="btn-action btn-logout" onclick="logout()">Log Out</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmZDLDyQ2YhMxsYal1q4d0hyr03VXEqak",
            authDomain: "biu-archive.firebaseapp.com",
            databaseURL: "https://biu-archive-default-rtdb.firebaseio.com",
            projectId: "biu-archive",
            storageBucket: "biu-archive.firebasestorage.app",
            messagingSenderId: "245967347998",
            appId: "1:245967347998:web:a8feb5ad0ef9650946a90f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const name = localStorage.getItem('biu_user_name');
        const userId = localStorage.getItem('biu_user_id');
        const matric = localStorage.getItem('biu_user_matric');

        if (!name || !userId) window.location.href = 'login.html';

        document.getElementById('user-name').innerText = name;
        document.getElementById('user-dept').innerText = localStorage.getItem('biu_user_dept');
        document.getElementById('display-matric').innerText = matric || "Not Set";
        document.getElementById('display-id').innerText = userId;
        document.getElementById('user-initial').innerText = name.charAt(0).toUpperCase();

        // 1. MODERATOR CHECKER
        onValue(ref(db, "moderators/" + userId), (modSnap) => {
            if (modSnap.exists()) {
                document.getElementById('badge-placeholder').innerHTML = `<span class="mod-badge" title="Moderator">M</span>`;
                document.getElementById('status-area').innerHTML = `<span class="status-badge mod-text">System Moderator üõ°Ô∏è</span>`;
                document.getElementById('mod-link').classList.remove('hidden');
            }
        });

        // 2. VERIFICATION LISTENER
        onValue(ref(db, "users/" + userId), (snapshot) => {
            const userData = snapshot.val();
            const statusArea = document.getElementById('status-area');
            const badgePlaceholder = document.getElementById('badge-placeholder');
            const requestArea = document.getElementById('request-tick-area');
            
            // If user is verified
            if (userData && userData.isVerified === true) {
                if (!localStorage.getItem('notified_verified')) {
                    document.getElementById('verify-notif').classList.add('show');
                    localStorage.setItem('notified_verified', 'true');
                    setTimeout(() => document.getElementById('verify-notif').classList.remove('show'), 5000);
                }
                statusArea.innerHTML = `<span class="status-badge verified-text">Verified Scholar ‚úÖ</span>`;
                // Keep mod badge if it exists, otherwise add tick
                if(!badgePlaceholder.innerHTML.includes('mod-badge')) {
                    badgePlaceholder.innerHTML = `<span class="verified-badge">‚úì</span>`;
                }
                requestArea.classList.add('hidden');
                return;
            }

            // 3. CHECK FOR PENDING REQUEST
            onValue(ref(db, "verification_requests/" + userId), (reqSnap) => {
                if (reqSnap.exists()) {
                    statusArea.innerHTML = `<span class="status-badge status-pending">Reviewing Payment... ‚è≥</span>`;
                    requestArea.innerHTML = `<p style="font-size:12px; opacity:0.7;">Request sent. Waiting for Admin confirmation.</p>`;
                    requestArea.classList.remove('hidden');
                } else {
                    // Only show "Free Member" if they aren't a Moderator
                    onValue(ref(db, "moderators/" + userId), (mSnap) => {
                        if (!mSnap.exists()) {
                            statusArea.innerHTML = `<span class="status-badge unverified">Free Member üîí</span>`;
                            requestArea.innerHTML = `<button class="btn-action" style="background:var(--blue-tick); color:white;" onclick="togglePaymentModal()">Get Blue Tick (‚Ç¶500)</button>`;
                            requestArea.classList.remove('hidden');
                        }
                    });
                }
            });
        });

        window.togglePaymentModal = () => document.getElementById('payment-modal').classList.toggle('hidden');

        window.submitVerificationRequest = () => {
            set(ref(db, "verification_requests/" + userId), {
                name, matric, userId, timestamp: new Date().toLocaleString()
            }).then(() => {
                alert("Request Sent! Admin will confirm shortly.");
                togglePaymentModal();
            });
        };

        window.logout = () => { if(confirm("Logout?")) { localStorage.clear(); window.location.href = 'login.html'; } };
    </script>
</body>
</html>
