<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Profile | The BIU Archive</title>
    <style>
        :root {
            --primary: #002147; 
            --accent: #FFD700; 
            --bg: #f8f9fa;
            --white: #ffffff; 
            --text: #333; 
            --success: #28a745; 
            --danger: #dc3545;
            --radius: 20px;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --primary: #FFD700; 
            --accent: #002147; 
            --bg: #121212;
            --white: #1e1e1e; 
            --text: #f4f4f4;
            --shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 15px; 
            transition: 0.3s; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .profile-container { 
            width: 100%;
            max-width: 450px; 
            background: var(--white); 
            padding: 40px 25px; 
            border-radius: var(--radius); 
            box-shadow: var(--shadow); 
            text-align: center; 
            box-sizing: border-box;
            position: relative;
        }
        
        /* AVATAR STYLE */
        .avatar { 
            width: 90px; 
            height: 90px; 
            background: linear-gradient(135deg, var(--primary), #004080); 
            color: var(--white); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 36px; 
            font-weight: 800; 
            margin: 0 auto 20px; 
            border: 4px solid var(--accent); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .info-card { 
            background: rgba(128,128,128,0.04); 
            padding: 16px; 
            border-radius: 14px; 
            margin: 12px 0; 
            text-align: left; 
            border-left: 5px solid var(--primary); 
            transition: transform 0.2s;
        }
        
        .status-badge { 
            display: inline-block; 
            padding: 8px 18px; 
            border-radius: 25px; 
            font-weight: 800; 
            font-size: 13px; 
            margin-top: 5px; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .verified { 
            background: var(--success); 
            color: white; 
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        .unverified { 
            background: #666; 
            color: white; 
            opacity: 0.8;
        }

        /* BUTTONS */
        .btn-action { 
            width: 100%; 
            padding: 15px; 
            margin-top: 15px; 
            border-radius: 12px; 
            border: none; 
            font-weight: 800; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 15px;
        }
        .btn-logout { 
            background: #f0f0f0; 
            color: #333; 
        }
        [data-theme="dark"] .btn-logout {
            background: #333;
            color: white;
        }
        .btn-back { 
            background: var(--primary); 
            color: var(--white); 
            box-shadow: 0 4px 15px rgba(0, 33, 71, 0.2);
        }
        .btn-action:active { transform: scale(0.97); }
        
        .nav-links { margin-top: 25px; font-size: 14px; }
        .nav-links a { 
            color: var(--primary); 
            text-decoration: none; 
            font-weight: bold; 
            opacity: 0.7;
            transition: 0.2s;
        }
        .nav-links a:hover { opacity: 1; }

        /* MOBILE SPECIFIC */
        @media (max-width: 400px) {
            .profile-container { padding: 30px 20px; }
            .avatar { width: 75px; height: 75px; font-size: 30px; }
            h2 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="avatar" id="user-initial">?</div>
        <h2 id="user-name" style="margin: 0; font-weight: 800; color: var(--primary);">Student Name</h2>
        <p id="user-dept" style="opacity: 0.6; margin: 5px 0; font-weight: 600;">Department</p>
        
        <div id="status-area" style="margin-bottom: 20px;">
            <span class="status-badge unverified">Checking Status...</span>
        </div>

        <div class="info-card">
            <div style="font-size: 11px; text-transform: uppercase; opacity: 0.5; font-weight: 800; margin-bottom: 4px;">Matric Number</div>
            <strong id="display-matric" style="font-size: 16px;">Loading...</strong>
        </div>

        <div class="info-card">
            <div style="font-size: 11px; text-transform: uppercase; opacity: 0.5; font-weight: 800; margin-bottom: 4px;">Account ID</div>
            <small id="display-id" style="font-family: monospace; font-size: 13px;">Loading...</small>
        </div>

        <div style="margin-top: 30px;">
            <button class="btn-action btn-back" onclick="window.location.href='index.html'">Go to Vault</button>
            <button class="btn-action btn-logout" onclick="logout()">Log Out</button>
        </div>

        <div class="nav-links">
            <a href="index.html">‚Üê Return to Archive</a>
        </div>
        
        <footer style="margin-top: 30px; font-size: 10px; opacity: 0.4; letter-spacing: 1px; font-weight: bold;">
            BIU STUDENT ARCHIVE 2026
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmZDLDyQ2YhMxsYal1q4d0hyr03VXEqak",
            authDomain: "biu-archive.firebaseapp.com",
            databaseURL: "https://biu-archive-default-rtdb.firebaseio.com",
            projectId: "biu-archive",
            storageBucket: "biu-archive.firebasestorage.app",
            messagingSenderId: "245967347998",
            appId: "1:245967347998:web:a8feb5ad0ef9650946a90f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        if (localStorage.getItem('theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
        }

        const name = localStorage.getItem('biu_user_name');
        const dept = localStorage.getItem('biu_user_dept');
        const matric = localStorage.getItem('biu_user_matric');
        const userId = localStorage.getItem('biu_user_id');

        if (!name || !userId) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('user-name').innerText = name;
            document.getElementById('user-dept').innerText = dept;
            document.getElementById('display-matric').innerText = matric || "Not Set";
            document.getElementById('display-id').innerText = userId;
            document.getElementById('user-initial').innerText = name.charAt(0).toUpperCase();

            onValue(ref(db, "paid_users/" + userId), (snapshot) => {
                const statusArea = document.getElementById('status-area');
                if (snapshot.exists() && snapshot.val() === true) {
                    statusArea.innerHTML = `<span class="status-badge verified">Verified Premium ‚úÖ</span>`;
                } else {
                    statusArea.innerHTML = `<span class="status-badge unverified">Free Member üîí</span>`;
                }
            });

            onValue(ref(db, "banned_users/" + userId), (snapshot) => {
                if (snapshot.exists()) {
                    localStorage.clear();
                    window.location.href = 'login.html';
                }
            });
        }

        window.logout = function() {
            if(confirm("Are you sure you want to logout?")) {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        };
    </script>
</body>
</html>
