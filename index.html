<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .bg-pattern {
            background-color: #002147;

        }
        .shimmer {
            animation: shimmer 2.5s infinite linear;
            background: linear-gradient(to right, #ffd700 0%, #fff 50%, #ffd700 100%);
            background-size: 200% auto;
            display: inline-block;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        @keyframes shimmer { to { background-position: 200% center; } }
        .status-pulse { animation: pulse-ring 1.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite; }
        @keyframes pulse-ring { 0% { transform: scale(0.33); } 80%, 100% { opacity: 0; } }
        .animate-stripes { animation: stripes 1s linear infinite; }
        @keyframes stripes { from { background-position: 0 0; } to { background-position: 20px 0; } }
    </style>
</head>
<body class="bg-pattern min-h-screen flex items-center justify-center p-6 text-white select-none">

    <div class="max-w-md w-full text-center space-y-8">
        <div class="relative inline-block">
            <div class="text-7xl animate-bounce drop-shadow-2xl">üõ†Ô∏è</div>
            <div class="absolute -top-1 -right-1 w-5 h-5 bg-yellow-400 status-pulse rounded-full"></div>
            <div class="absolute -top-1 -right-1 w-5 h-5 bg-yellow-400 rounded-full"></div>
        </div>

        <div class="space-y-4">
            <h1 class="text-4xl font-black tracking-tighter shimmer uppercase">BIU Archive</h1>
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-900/40 border border-blue-700/50">
                <span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span>
                <span class="text-xs font-bold tracking-widest text-blue-200 uppercase">System Maintenance</span>
            </div>
            
            <div class="py-2">
                <p class="text-[10px] text-yellow-500/80 uppercase font-bold tracking-[0.2em] mb-1">Estimated Completion</p>
                <div id="countdown" class="text-3xl font-mono font-bold text-white tracking-widest">--:--:--</div>
            </div>

            <p class="text-blue-100/80 leading-relaxed text-sm px-4">
                We're polishing the archive for a better study experience. Grab a quick test while you wait!
            </p>
        </div>

        <div class="bg-blue-900/20 border border-white/10 p-5 rounded-[2rem] space-y-3">
            <div class="grid grid-cols-1 gap-3">
                <a href="csc111test.html" class="flex items-center justify-between px-6 py-4 bg-white/5 hover:bg-white/10 border border-white/10 rounded-2xl transition-all active:scale-95 group">
                    <span class="font-bold text-sm">CSC 111 Master CBT</span>
                    <span class="text-yellow-400">‚Üí</span>
                </a>
                <a href="idsquiz.html" class="flex items-center justify-between px-6 py-4 bg-white/5 hover:bg-white/10 border border-white/10 rounded-2xl transition-all active:scale-95 group">
                    <span class="font-bold text-sm">IDS Test Prep</span>
                    <span class="text-yellow-400">‚Üí</span>
                </a>
            </div>
        </div>

        <div class="relative w-full bg-blue-950/80 rounded-full h-3 overflow-hidden border border-blue-800 shadow-inner">
            <div id="progressBar" class="absolute top-0 left-0 bg-gradient-to-r from-yellow-600 to-yellow-300 h-full w-0 rounded-full transition-all duration-1000">
                <div class="w-full h-full opacity-30 bg-[linear-gradient(45deg,rgba(255,255,255,.2)_25%,transparent_25%,transparent_50%,rgba(255,255,255,.2)_50%,rgba(255,255,255,.2)_75%,transparent_75%,transparent)] bg-[length:20px_20px] animate-stripes"></div>
            </div>
        </div>

        <button onclick="location.reload()" class="w-full py-4 bg-yellow-400 hover:bg-yellow-500 text-blue-950 font-black rounded-2xl transition-all active:scale-95 uppercase tracking-wider text-sm">
            üîÑ Refresh Status
        </button>
    </div>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyC0QC_qi2aKIIT5axmN5rk-3igybyxoqW0",
          authDomain: "biuarchive.firebaseapp.com",
          databaseURL: "https://biuarchive-default-rtdb.firebaseio.com",
          projectId: "biuarchive",
          storageBucket: "biuarchive.firebasestorage.app",
          messagingSenderId: "137837754242",
          appId: "1:137837754242:web:4da8aa153cd505e6de019b",
          measurementId: "G-9KYG7N5F1T"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let targetTime = Date.now() + (2 * 60 * 60 * 1000); // Default 2 hours

        async function checkMaintenanceStatus() {
            // Check if maintenance is still ON via Firebase
            const settingsRef = db.ref('settings/maintenance_mode');
            settingsRef.once('value', (snapshot) => {
                const isMaintenance = snapshot.val();
                if (isMaintenance === false) {
                    window.location.href = 'index.html';
                }
            });
        }

        // Listen for real-time changes to maintenance_mode
        db.ref('settings/maintenance_mode').on('value', (snapshot) => {
            if (snapshot.val() === false) {
                window.location.href = 'index.html';
            }
        });

        function updateCountdown() {
            const now = Date.now();
            const diff = targetTime - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerText = "00:00:00";
                document.getElementById('progressBar').style.width = "100%";
                return;
            }

            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);

            document.getElementById('countdown').innerText = 
                `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            
            // Artificial progress bar logic
            document.getElementById('progressBar').style.width = "65%"; 
        }

        setInterval(updateCountdown, 1000);
        setInterval(checkMaintenanceStatus, 10000); // Backup check every 10s
    </script>
    <script src="theme.js" defer></script>
</body>
</html>
