<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The BIU Archive | Student Portal</title>
    <style>
        :root {
            --primary: #002147; --accent: #FFD700; --light: #f4f4f4;
            --white: #ffffff; --text: #333; --success: #28a745; --info: #17a2b8;
            --dark-menu: #1e1e1e;
        }
        [data-theme="dark"] {
            --primary: #FFD700; --accent: #002147; --light: #121212;
            --white: #1e1e1e; --text: #f4f4f4;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light); color: var(--text); margin: 0; display: flex; justify-content: center; padding: 20px; transition: 0.3s; }
        .container { background: var(--white); padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 850px; text-align: center; position: relative; }
        .hidden { display: none !important; }
        
        #ban-screen { position: fixed; top:0; left:0; width:100%; height:100%; background: #900; color:white; z-index:10000; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px; box-sizing:border-box; }

        .top-nav { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; z-index: 100; align-items: center; }
        .nav-btn { padding: 8px 12px; border-radius: 20px; border: none; cursor: pointer; font-size: 11px; font-weight: bold; background: var(--primary); color: var(--white); transition: 0.2s; }
        
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; right: 0; top: 40px; background-color: var(--dark-menu); min-width: 180px; box-shadow: 0px 8px 16px rgba(0,0,0,0.3); border-radius: 10px; overflow: hidden; z-index: 101; }
        .dropdown-content button { color: white; padding: 12px 16px; display: block; width: 100%; border: none; background: none; text-align: left; font-size: 13px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .dropdown-content button:hover { background-color: #333; }
        .show { display: block !important; }

        .streak-badge { background: linear-gradient(135deg, #ff9d00, #ff5e00); color: white; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; display: flex; align-items: center; gap: 4px; }
        
        .level-tag { font-size: 9px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; font-weight: bold; margin-left: 5px; background: #eee; color: #666; }
        .lvl-bronze { background: #cd7f32; color: white; }
        .lvl-silver { background: #c0c0c0; color: #333; }
        .lvl-gold { background: #ffd700; color: #002147; }
        .lvl-diamond { background: #b9f2ff; color: #005f73; animation: glow 2s infinite; }
        @keyframes glow { 0% { box-shadow: 0 0 5px #b9f2ff; } 50% { box-shadow: 0 0 15px #b9f2ff; } 100% { box-shadow: 0 0 5px #b9f2ff; } }

        #broadcast-bar { background: #FFD700; color: #002147; padding: 12px; border-radius: 10px; margin-top: 50px; margin-bottom: 15px; font-weight: bold; border-left: 5px solid #002147; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        
        .leaderboard-section { margin-top: 30px; background: rgba(128,128,128,0.05); padding: 15px; border-radius: 15px; text-align: left; border: 1px solid rgba(0,0,0,0.1); }
        .leaderboard-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .rank-circle { width: 22px; height: 22px; background: var(--primary); color: white; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 10px; margin-right: 8px; font-weight: bold; }

        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 25px 0; }
        .timetable-box, .study-advice { background: rgba(128, 128, 128, 0.05); border: 1px solid rgba(0,0,0,0.1); padding: 15px; border-radius: 12px; text-align: left; }
        
        .chat-section { margin-top: 30px; background: rgba(0,0,0,0.03); padding: 20px; border-radius: 15px; text-align: left; }
        #chat-display { height: 180px; overflow-y: auto; background: var(--white); border-radius: 8px; padding: 10px; border: 1px solid rgba(0,0,0,0.1); font-size: 13px; }
        
        footer { margin-top: 40px; font-size: 12px; opacity: 0.8; padding-top: 20px; border-top: 1px solid rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="ban-screen" class="hidden">
        <h1 style="font-size: 4rem;">üö´</h1>
        <h2>Account Suspended</h2>
        <p>Your access has been revoked.<br>If this is a mistake, contact Celebrity Attitude.</p>
        <button onclick="logout()" class="nav-btn" style="background: white; color: #900; margin-top: 20px;">Return to Login</button>
    </div>

    <div id="main-archive" class="container">
        <div class="top-nav">
            <div class="streak-badge">üî• <span id="streak-count">1</span> <span id="user-level-tag" class="level-tag">Novice</span></div>
            <div class="dropdown">
                <button class="nav-btn" onclick="toggleDropdown()">‚ò∞ Menu</button>
                <div id="myDropdown" class="dropdown-content">
                    <button onclick="enterAdmin()" style="background: rgba(255, 215, 0, 0.1); color: #FFD700; border-left: 3px solid #FFD700;">‚öôÔ∏è Admin Dashboard</button>
                    <button onclick="window.location.href='leaderboard.html'">üèÜ View Leaderboard</button>
                    <button onclick="window.location.href='profile.html'">üë§ My Profile</button>
                    <button onclick="window.location.href='pq.html'">üìÑ Past Questions</button>
                    <button onclick="window.location.href='note.html'">üìö Course Notes</button>
                    <button onclick="contactAdmin()">üìß Contact Admin</button>
                    <button onclick="toggleTheme()">üåì Toggle Theme</button>
                    <button style="color: #ff4d4d;" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
        
        <div id="broadcast-bar" class="hidden">
            <span>üì¢ <span id="live-broadcast-text"></span></span>
            <button onclick="this.parentElement.classList.add('hidden')" style="background:none; border:none; cursor:pointer;">‚úï</button>
        </div>

        <h1 style="margin-top: 60px;">BIU Archive</h1>
        <p>Welcome, <span id="display-name" style="color:var(--info); font-weight:bold;">Student</span></p>

        <div class="leaderboard-section">
            <h4 style="margin: 0 0 10px 0; color: var(--primary);">üèÜ Top Scholars</h4>
            <div id="leaderboard-list">
                <p style="font-size:12px; opacity:0.6;">Loading rankings...</p>
            </div>
        </div>

        <div class="info-grid">
            <div class="timetable-box">
                <h3>üìÖ Exam Schedule</h3>
                <button class="nav-btn" style="width: 100%;" onclick="window.open('https://drive.google.com/file/d/1RDC9EBFjF2a9sSMakA5JzMgIBZ9p0oz0/view?usp=drivesdk', '_blank')">üì• View Timetable</button>
            </div>
            <div class="study-advice">
                <h3>üìÇ Quick Access</h3>
                <button class="nav-btn" style="width: 100%; background: var(--success);" onclick="window.location.href='pq.html'">Open Past Questions</button>
            </div>
        </div>

        <div class="chat-section">
            <h3>üí¨ Live Discussion</h3>
            <div id="chat-display"><em>Connecting...</em></div>
            <div class="chat-input-area" style="display:flex; gap:5px; margin-top:10px;">
                <input type="text" id="chat-msg" placeholder="Type a message..." style="flex:1; padding:10px; border-radius:8px; border:1px solid #ccc;">
                <button class="nav-btn" onclick="sendChat()">Send</button>
            </div>
        </div>

        <footer><strong>The BIU Archive ¬© 2026</strong></footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onValue, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmZDLDyQ2YhMxsYal1q4d0hyr03VXEqak",
            authDomain: "biu-archive.firebaseapp.com",
            databaseURL: "https://biu-archive-default-rtdb.firebaseio.com",
            projectId: "biu-archive",
            storageBucket: "biu-archive.firebasestorage.app",
            messagingSenderId: "245967347998",
            appId: "1:245967347998:web:a8feb5ad0ef9650946a90f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const name = localStorage.getItem('biu_user_name');
        const userId = localStorage.getItem('biu_user_id');

        if(!name || !userId) { 
            window.location.href = 'login.html'; 
        } else {
            document.getElementById('display-name').innerText = name;
        }

        // MAINTENANCE & BAN (Upgraded to handle real-time changes better)
        onValue(ref(db, "maintenance_mode"), (snapshot) => {
            if (snapshot.val() === true) window.location.href = 'maintenance.html';
        });

        onValue(ref(db, `banned_users/${userId}`), (snapshot) => {
            if (snapshot.exists() && snapshot.val() === true) {
                document.getElementById('ban-screen').classList.remove('hidden');
                document.getElementById('main-archive').classList.add('hidden');
                localStorage.clear();
            }
        });

        // STREAK LOGIC (Cleaned up)
        function getLevelInfo(streak) {
            if (streak >= 30) return { title: "Diamond", class: "lvl-diamond" };
            if (streak >= 15) return { title: "Gold", class: "lvl-gold" };
            if (streak >= 7) return { title: "Silver", class: "lvl-silver" };
            if (streak >= 3) return { title: "Bronze", class: "lvl-bronze" };
            return { title: "Novice", class: "level-tag" };
        }

        function processStreak() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const lastLogin = parseInt(localStorage.getItem('biu_last_login_date') || 0);
            let currentStreak = parseInt(localStorage.getItem('biu_streak') || 1);

            if (lastLogin !== 0) {
                const diffDays = (today - lastLogin) / (1000 * 60 * 60 * 24);
                if (diffDays === 1) currentStreak++; 
                else if (diffDays > 1) currentStreak = 1; 
            }

            const level = getLevelInfo(currentStreak);
            document.getElementById('streak-count').innerText = currentStreak;
            const tag = document.getElementById('user-level-tag');
            tag.innerText = level.title;
            tag.className = "level-tag " + level.class;

            localStorage.setItem('biu_streak', currentStreak);
            localStorage.setItem('biu_last_login_date', today);

            update(ref(db, `users/${userId}`), {
                name: name,
                streak: currentStreak,
                lastActive: serverTimestamp()
            });
        }
        processStreak();

        // BROADCAST & LEADERBOARD
        onValue(ref(db, "broadcast"), (s) => {
            const d = s.val();
            const bar = document.getElementById('broadcast-bar');
            if(d && d.text) {
                document.getElementById('live-broadcast-text').innerText = d.text;
                bar.classList.remove('hidden');
            } else {
                bar.classList.add('hidden');
            }
        });

        onValue(ref(db, "users"), (snapshot) => {
            const data = snapshot.val();
            if (!data) return;
            const sorted = Object.values(data).sort((a,b) => (b.streak||0) - (a.streak||0)).slice(0, 5);
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = sorted.map((u, i) => {
                const lvl = getLevelInfo(u.streak || 1);
                return `<div class="leaderboard-item">
                    <span><span class="rank-circle">${i+1}</span><strong>${u.name}</strong> <span class="level-tag ${lvl.class}">${lvl.title}</span></span>
                    <span>üî• ${u.streak || 1}</span>
                </div>`;
            }).join('');
        });

        // CHAT (Optimized)
        window.sendChat = function() {
            const i = document.getElementById('chat-msg');
            if (i.value.trim()) {
                push(ref(db, "messages"), { sender: name.split(' ')[0], message: i.value, timestamp: serverTimestamp() });
                i.value = "";
            }
        };

        onChildAdded(ref(db, "messages"), (s) => {
            const d = s.val();
            const disp = document.getElementById('chat-display');
            if (disp.innerHTML.includes('Connecting')) disp.innerHTML = '';
            const msgDiv = document.createElement('div');
            msgDiv.innerHTML = `<strong>${d.sender}:</strong> ${d.message}`;
            disp.appendChild(msgDiv);
            disp.scrollTop = disp.scrollHeight;
        });

        // WINDOW FUNCTIONS (For Global Accessibility)
        window.enterAdmin = () => {
            const pass = prompt("Enter Admin Access Code:");
            if(pass === "BIU2026") window.location.href = 'admin.html';
            else alert("Incorrect Code.");
        };

        window.toggleDropdown = () => document.getElementById("myDropdown").classList.toggle("show");
        
        window.toggleTheme = () => {
            const theme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        };

        window.logout = () => { localStorage.clear(); window.location.href = 'login.html'; };
        
        window.contactAdmin = () => window.location.href = "mailto:pauladamu600@gmail.com";

        // Auto-close dropdown
        window.onclick = function(event) {
            if (!event.target.matches('.nav-btn')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let d of dropdowns) if (d.classList.contains('show')) d.classList.remove('show');
            }
        }

        if (localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
    </script>
</body>
</html>
