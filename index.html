<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIU Archive | Student Portal</title>
    <link rel="stylesheet" href="theme.css">
    <script>(function(){try{var t=localStorage.getItem('site-theme')||'dark';document.documentElement.classList.add('theme-'+t);}catch(e){}})();</script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        :root {
            --primary: #002147; --accent: #FFD700; --light: #f4f4f4;
            --white: #ffffff; --text: #333;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background-color: var(--light); 
            display: flex; 
            justify-content: center;
            padding: 10px;
            overflow-x: hidden;
        }

        .container { 
            background: var(--white); 
            width: 100%; 
            max-width: 850px; 
            min-height: 90vh;
            border-radius: 15px; 
            padding: 20px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            box-sizing: border-box;
            position: relative;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 15px;
            margin-top: 20px;
        }

        @media (min-width: 600px) {
            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .chat-display-area { 
            height: 250px; 
            overflow-y: auto; 
            background: #f9f9f9; 
            border-radius: 10px; 
            padding: 15px;
            border: 1px solid #eee;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .nav-btn {
            background: var(--primary);
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
        }

        /* --- QUICK ACCESS DROPDOWN STYLES --- */
        .fab-menu {
            position: fixed;
            bottom: 30px;
            right: 20px;
            z-index: 1000;
        }

        .fab-btn {
            width: 56px;
            height: 56px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 8px 16px rgba(0,33,71,0.3);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .fab-btn.active { transform: rotate(90deg); background: #b91c1c; }

        .dropdown-content {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 220px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            padding: 10px;
            border: 1px solid rgba(0,0,0,0.05);
            animation: popUp 0.3s ease-out;
        }

        .dropdown-content.show { display: flex; }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            text-decoration: none;
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .dropdown-item:hover { background: rgba(0, 33, 71, 0.05); transform: translateX(5px); }
        .dropdown-item span { font-size: 18px; }

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>

<div id="main-archive" class="container">
    <div class="top-nav">
        <div id="streak-box" style="font-size: 14px;">üî• <span id="streak-count">1</span></div>
        <button class="nav-btn" onclick="logout()">Logout</button>
    </div>

    <div style="text-align: center;">
        <h2 id="greeting" style="color: var(--primary); margin-bottom: 5px;">Loading...</h2>
        <p style="font-size: 14px; color: #666;">Benson Idahosa University</p>
    </div>

    <div class="dashboard-grid">
        <div style="background: #f0f7ff; padding: 20px; border-radius: 12px; border-left: 5px solid var(--primary);">
            <h3 style="margin-top:0;">üìÑ Past Questions</h3>
            <button class="nav-btn" onclick="location.href='pq.html'">Enter Archive</button>
        </div>
        <div style="background: #fff9e6; padding: 20px; border-radius: 12px; border-left: 5px solid var(--accent);">
            <h3 style="margin-top:0;">üîç Lost & Found</h3>
            <button class="nav-btn" onclick="location.href='lost.html'">View Items</button>
        </div>
    </div>

    <div class="chat-section" style="margin-top: 30px;">
        <h3 style="color: var(--primary);">üí¨ Student Chat</h3>
        <div id="chat-display" class="chat-display-area">Connecting...</div>
        <div style="display:flex; gap:8px; margin-top:10px;">
            <input type="text" id="chat-msg" placeholder="Ask a question...">
            <button class="nav-btn" onclick="sendChat()">Send</button>
        </div>
    </div>
</div>

<script>
    // FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyC0QC_qi2aKIIT5axmN5rk-3igybyxoqW0",
      authDomain: "biuarchive.firebaseapp.com",
      databaseURL: "https://biuarchive-default-rtdb.firebaseio.com",
      projectId: "biuarchive",
      storageBucket: "biuarchive.firebasestorage.app",
      messagingSenderId: "137837754242",
      appId: "1:137837754242:web:4da8aa153cd505e6de019b",
      measurementId: "G-9KYG7N5F1T"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    async function initPortal() {
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Set greeting
            const firstName = user.displayName ? user.displayName.split(' ')[0] : 'Scholar';
            document.getElementById('greeting').innerText = `Welcome, ${firstName}!`;
            
            setupRealtime();
            loadInitialChats();
            createQuickAccess();
        });
    }

    async function loadInitialChats() {
        const messagesRef = db.ref('messages');
        messagesRef.limitToLast(20).once('value', (snapshot) => {
            const disp = document.getElementById('chat-display');
            disp.innerHTML = '';
            const messages = [];
            snapshot.forEach((child) => {
                messages.push(child.val());
            });
            messages.reverse().forEach(msg => {
                disp.innerHTML += `<div><strong>${msg.sender}:</strong> ${msg.content}</div>`;
            });
            disp.scrollTop = disp.scrollHeight;
        });
    }

    async function sendChat() {
        const input = document.getElementById('chat-msg');
        const user = auth.currentUser;
        if (input.value.trim() && user) {
            const senderName = user.displayName ? user.displayName.split(' ')[0] : 'Scholar';
            db.ref('messages').push({
                sender: senderName,
                content: input.value,
                senderUid: user.uid,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            input.value = "";
        }
    }

    function setupRealtime() {
        const messagesRef = db.ref('messages');
        messagesRef.on('child_added', (snapshot) => {
            const msg = snapshot.val();
            const disp = document.getElementById('chat-display');
            disp.innerHTML += `<div><strong>${msg.sender}:</strong> ${msg.content}</div>`;
            disp.scrollTop = disp.scrollHeight;
        });
    }

    function logout() { auth.signOut(); window.location.href = 'login.html'; }

    // DYNAMIC QUICK ACCESS MENU
    function createQuickAccess() {
        const menuHTML = `
            <div class="fab-menu">
                <div id="fab-btn" class="fab-btn" onclick="toggleMenu()">‚ö°</div>
                <div id="fab-dropdown" class="dropdown-content">
                    <a href="profile.html" class="dropdown-item"><span>üë§</span> Profile</a>
                    <a href="buddy-hub.html" class="dropdown-item"><span>ü§ù</span> Buddy Hub</a>
                    <a href="csc111test.html" class="dropdown-item"><span>‚ö°</span> CSC 111 QUIZ</a>
                    <a href="leaderboard.html" class="dropdown-item"><span>üèÜ</span> Leaderboard</a>
                    <a href="note.html" class="dropdown-item"><span>‚úçÔ∏è</span> My Notes</a>
                    <a href="upgrades.html" class="dropdown-item"><span>üöÄ</span> Upgrades</a>
                    <a href="modem.html" class="dropdown-item"><span>üåê</span> Modem Hub</a>
                    <hr style="border:0; border-top:1px solid #eee; margin:5px 0;">
                    <a href="vault.html" class="dropdown-item" style="color:#666;"><span>üîí</span> Vault</a>
                </div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', menuHTML);
    }

    window.toggleMenu = function() {
        const dropdown = document.getElementById('fab-dropdown');
        const btn = document.getElementById('fab-btn');
        dropdown.classList.toggle('show');
        btn.classList.toggle('active');
        btn.innerText = btn.classList.contains('active') ? '‚úï' : '‚ö°';
    }

    initPortal();
</script>
<script src="theme.js" defer></script>
</body>
</html>
