<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The BIU Archive | Student Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary: #002147; 
            --accent: #FFD700; 
            --light: #f8f9fa;
            --white: #ffffff; 
            --text: #333; 
            --success: #28a745; 
            --info: #17a2b8;
            --dark-menu: #1e1e1e;
            --radius: 16px;
            --shadow: 0 10px 25px rgba(0,0,0,0.08);
            --blue-tick: #00BFFF;
        }

        [data-theme="dark"] {
            --primary: #FFD700; 
            --accent: #002147; 
            --light: #121212;
            --white: #1e1e1e; 
            --text: #f4f4f4;
            --shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--light); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            padding: 15px; 
            transition: background-color 0.3s, color 0.3s; 
            box-sizing: border-box;
        }

        .container { 
            background: var(--white); 
            padding: 2rem; 
            border-radius: var(--radius); 
            box-shadow: var(--shadow); 
            width: 100%; 
            max-width: 850px; 
            text-align: center; 
            position: relative; 
            margin-top: 20px;
            box-sizing: border-box;
        }

        .hidden { display: none !important; }
        .show { display: block !important; }

        .top-nav { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            display: flex; 
            gap: 10px; 
            z-index: 100; 
            align-items: center; 
        }

        .nav-btn { 
            padding: 10px 16px; 
            border-radius: 12px; 
            border: none; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: 600; 
            background: var(--primary); 
            color: var(--white); 
            transition: transform 0.2s, opacity 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { 
            display: none; 
            position: absolute; 
            right: 0; 
            top: 45px; 
            background-color: var(--dark-menu); 
            min-width: 200px; 
            box-shadow: 0px 10px 30px rgba(0,0,0,0.3); 
            border-radius: 12px; 
            overflow: hidden; 
            z-index: 1001; 
        }
        .dropdown-content button { 
            color: white; 
            padding: 14px 18px; 
            display: block; 
            width: 100%; 
            border: none; 
            background: none; 
            text-align: left; 
            font-size: 14px; 
            cursor: pointer; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
        .dropdown-content button:hover { background-color: #333; }

        /* Notification Badge Style */
        .msg-alert {
            background: #ff4d4d;
            color: white;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            display: none;
        }

        .streak-badge { 
            background: linear-gradient(135deg, #ff9d00, #ff5e00); 
            color: white; 
            padding: 6px 14px; 
            border-radius: 25px; 
            font-size: 12px; 
            font-weight: bold; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
        }

        .ids-result-card { 
            background: linear-gradient(135deg, var(--primary), #003366); 
            color: white; 
            padding: 25px; 
            border-radius: 15px; 
            margin-top: 20px; 
            text-align: left; 
            border-left: 6px solid var(--accent); 
        }
        .score-badge { background: var(--accent); color: var(--primary); padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 1.2rem; float: right; }

        .leaderboard-section { margin-top: 30px; background: rgba(128,128,128,0.05); padding: 20px; border-radius: 15px; text-align: left; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin: 25px 0; }
        
        #chat-display { height: 200px; overflow-y: auto; background: var(--white); border-radius: 12px; padding: 15px; border: 1px solid rgba(0,0,0,0.1); font-size: 14px; }
        
        #ban-screen { position: fixed; top:0; left:0; width:100%; height:100%; background: #900; color:white; z-index:10000; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px; }
    </style>
</head>
<body id="main-body">

    <div id="ban-screen" class="hidden">
        <h1 style="font-size: 4rem;">üö´</h1>
        <h2>Account Suspended</h2>
        <button onclick="logout()" class="nav-btn" style="background: white; color: #900;">Return to Login</button>
    </div>

    <div id="main-archive" class="container">
        <div class="top-nav">
            <div class="streak-badge">üî• <span id="streak-count">1</span></div>
            <div class="dropdown">
                <button class="nav-btn" onclick="toggleDropdown()">‚ò∞ Menu</button>
                <div id="myDropdown" class="dropdown-content">
                    <button onclick="window.location.href='buddy-hub.html'" style="background: rgba(255, 215, 0, 0.1); color: var(--accent);">ü§ù Scholar Connect <span id="buddy-alert" class="msg-alert">NEW</span></button>
                    <button onclick="enterAdmin()">‚öôÔ∏è Admin Dashboard</button>
                    <button onclick="enterMod()">üõ°Ô∏è Moderator Panel</button>
                    <button onclick="window.location.href='leaderboard.html'">üèÜ Leaderboard</button>
                    <button onclick="logout()" style="color: #ff4d4d;">Logout</button>
                </div>
            </div>
        </div>

        <div style="margin-top: 60px;">
            <span id="time-greeting" style="font-weight: bold; color: var(--info);">Welcome...</span>
            <h1 style="margin-top: 0; color: var(--primary);">BIU Archive Portal <span id="header-blue-tick"></span></h1>
        </div>

        <div id="ids-result-container" class="hidden">
            <div id="ids-card-to-export" class="ids-result-card">
                <span id="ids-score" class="score-badge">0/20</span>
                <h3 style="margin:0; color:var(--accent);">IDS 111 RESULT</h3>
                <div style="margin: 15px 0;">
                    <p style="margin:0; font-size: 18px; font-weight: bold;" id="ids-name">Name</p>
                    <p style="margin:0; font-size: 14px; opacity: 0.8;" id="ids-display-matric">Matric: ---</p>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <div style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; flex: 1; text-align: center;">
                        <small>Class Avg</small><br><strong id="class-avg">0.0</strong>
                    </div>
                    <div style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; flex: 1; text-align: center;">
                        <small>Highest</small><br><strong id="class-high">0/20</strong>
                    </div>
                </div>
                <button onclick="downloadPDF()" class="nav-btn" style="width:100%; margin-top:15px; background: var(--success);">üì• Download PDF</button>
            </div>
        </div>

        <div class="leaderboard-section">
            <h4 style="margin: 0 0 10px 0;">üèÜ Top Scholars</h4>
            <div id="leaderboard-list">Loading...</div>
        </div>

        <div class="chat-section" style="margin-top: 20px; text-align: left;">
            <h3>üí¨ Discussion</h3>
            <div id="chat-display">Connecting...</div>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input type="text" id="chat-msg" style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;">
                <button class="nav-btn" onclick="sendChat()">Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onValue, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmZDLDyQ2YhMxsYal1q4d0hyr03VXEqak",
            authDomain: "biu-archive.firebaseapp.com",
            databaseURL: "https://biu-archive-default-rtdb.firebaseio.com",
            projectId: "biu-archive"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const uName = localStorage.getItem('biu_user_name');
        const uId = localStorage.getItem('biu_user_id');
        const uMatric = localStorage.getItem('biu_user_matric');

        if(!uName || !uId) window.location.href = 'login.html';

        // --- CHAT NOTIFICATION LOGIC ---
        // Listens for any private chats involving the user's ID
        onValue(ref(db, `private_chats`), (snap) => {
            const chats = snap.val();
            if(chats) {
                Object.keys(chats).forEach(chatId => {
                    if(chatId.includes(uId)) {
                        document.getElementById('buddy-alert').style.display = 'inline-block';
                    }
                });
            }
        });

        // --- CORE LOGIC: SCORE & MATRIC MERGE ---
        onValue(ref(db, `users/${uId}`), (snap) => {
            const data = snap.val();
            if (data && data.ids_score !== undefined) {
                document.getElementById('ids-result-container').classList.remove('hidden');
                document.getElementById('ids-score').innerText = `${data.ids_score}/20`;
                document.getElementById('ids-name').innerText = data.name || uName;
                
                const finalMatric = data.matric || uMatric || "Not Found";
                document.getElementById('ids-display-matric').innerText = `Matric: ${finalMatric}`;
                
                if(data.isVerified) document.getElementById('header-blue-tick').innerHTML = "‚úî";
            }
        });

        // --- TOP SCHOLARS LOGIC ---
        onValue(ref(db, "users"), (snap) => {
            const users = snap.val();
            if(!users) return;
            const sorted = Object.values(users)
                .filter(u => u.ids_score !== undefined)
                .sort((a, b) => b.ids_score - a.ids_score)
                .slice(0, 5);

            document.getElementById('leaderboard-list').innerHTML = sorted.map((u, i) => `
                <div style="display:flex; justify-content:space-between; padding:8px; border-bottom: 1px solid #eee;">
                    <span>${i+1}. ${u.name}</span>
                    <strong>${u.ids_score}/20</strong>
                </div>
            `).join('');

            const scores = Object.values(users).map(u => u.ids_score || 0);
            document.getElementById('class-avg').innerText = (scores.reduce((a,b)=>a+b,0)/scores.length).toFixed(1);
            document.getElementById('class-high').innerText = Math.max(...scores) + "/20";
        });

        // --- CHAT ---
        window.sendChat = () => {
            const m = document.getElementById('chat-msg');
            if(m.value.trim()) {
                push(ref(db, "messages"), { sender: uName.split(' ')[0], message: m.value, timestamp: serverTimestamp() });
                m.value = "";
            }
        };
        onChildAdded(ref(db, "messages"), (s) => {
            const d = s.val();
            const disp = document.getElementById('chat-display');
            if(disp.innerText.includes('Connecting')) disp.innerHTML = '';
            disp.innerHTML += `<div><strong>${d.sender}:</strong> ${d.message}</div>`;
            disp.scrollTop = disp.scrollHeight;
        });

        // --- GLOBAL NAV HELPERS ---
        window.toggleDropdown = () => document.getElementById("myDropdown").classList.toggle("show");
        window.logout = () => { localStorage.clear(); window.location.href = 'login.html'; };
        window.enterAdmin = () => { if(prompt("Code:") === "BIU2026") window.location.href='admin.html'; };
        window.enterMod = () => { if(prompt("Mod Code:") === "BIU2026") window.location.href='mod.html'; };
        window.downloadPDF = () => html2pdf().from(document.getElementById('ids-card-to-export')).save('Result.pdf');

        document.getElementById('time-greeting').innerText = `Hi, ${uName.split(' ')[0]} ‚ú®`;
    </script>
</body>
</html>
