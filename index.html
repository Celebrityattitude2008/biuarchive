<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The BIU Archive | Student Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary: #002147; 
            --accent: #FFD700; 
            --light: #f8f9fa;
            --white: #ffffff; 
            --text: #333; 
            --success: #28a745; 
            --info: #17a2b8;
            --dark-menu: #1e1e1e;
            --radius: 16px;
            --shadow: 0 10px 25px rgba(0,0,0,0.08);
            --blue-tick: #00BFFF;
        }

        [data-theme="dark"] {
            --primary: #FFD700; 
            --accent: #002147; 
            --light: #121212;
            --white: #1e1e1e; 
            --text: #f4f4f4;
            --shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--light); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            padding: 15px; 
            transition: background-color 0.3s, color 0.3s; 
            box-sizing: border-box;
        }

        .container { 
            background: var(--white); 
            padding: 2rem; 
            border-radius: var(--radius); 
            box-shadow: var(--shadow); 
            width: 100%; 
            max-width: 850px; 
            text-align: center; 
            position: relative; 
            margin-top: 20px;
            box-sizing: border-box;
        }

        .hidden { display: none !important; }
        .show { display: block !important; }

        .top-nav { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            display: flex; 
            gap: 10px; 
            z-index: 100; 
            align-items: center; 
        }

        .nav-btn { 
            padding: 10px 16px; 
            border-radius: 12px; 
            border: none; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: 600; 
            background: var(--primary); 
            color: var(--white); 
            transition: transform 0.2s, opacity 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { 
            display: none; 
            position: absolute; 
            right: 0; 
            top: 45px; 
            background-color: var(--dark-menu); 
            min-width: 200px; 
            box-shadow: 0px 10px 30px rgba(0,0,0,0.3); 
            border-radius: 12px; 
            overflow: hidden; 
            z-index: 1001; 
        }
        .dropdown-content button { 
            color: white; 
            padding: 14px 18px; 
            display: block; 
            width: 100%; 
            border: none; 
            background: none; 
            text-align: left; 
            font-size: 14px; 
            cursor: pointer; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
        .dropdown-content button:hover { background-color: #333; }

        .streak-badge { 
            background: linear-gradient(135deg, #ff9d00, #ff5e00); 
            color: white; 
            padding: 6px 14px; 
            border-radius: 25px; 
            font-size: 12px; 
            font-weight: bold; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
        }

        .blue-tick { color: var(--blue-tick); font-size: 14px; margin-left: 4px; vertical-align: middle; }

        .ids-result-card { 
            background: linear-gradient(135deg, var(--primary), #003366); 
            color: white; 
            padding: 25px; 
            border-radius: 15px; 
            margin-top: 20px; 
            text-align: left; 
            border-left: 6px solid var(--accent); 
        }
        .score-badge { background: var(--accent); color: var(--primary); padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 1.2rem; float: right; }

        .leaderboard-section { margin-top: 30px; background: rgba(128,128,128,0.05); padding: 20px; border-radius: 15px; text-align: left; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin: 25px 0; }
        
        #chat-display { height: 200px; overflow-y: auto; background: var(--white); border-radius: 12px; padding: 15px; border: 1px solid rgba(0,0,0,0.1); font-size: 14px; }
        
        #ban-screen { position: fixed; top:0; left:0; width:100%; height:100%; background: #900; color:white; z-index:10000; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px; }
    </style>
</head>
<body id="main-body">

    <div id="ban-screen" class="hidden">
        <h1 style="font-size: 4rem;">üö´</h1>
        <h2>Account Suspended</h2>
        <p>Your access has been revoked by the administration.</p>
        <button onclick="logout()" class="nav-btn" style="background: white; color: #900;">Return to Login</button>
    </div>

    <div id="main-archive" class="container">
        <div class="top-nav">
            <div class="streak-badge">üî• <span id="streak-count">1</span></div>
            <div class="dropdown">
                <button class="nav-btn" onclick="toggleDropdown()">‚ò∞ Menu</button>
                <div id="myDropdown" class="dropdown-content">
                    <button onclick="enterAdmin()">‚öôÔ∏è Admin Dashboard</button>
                    <button onclick="enterMod()" style="border-left: 4px solid var(--accent);">üõ°Ô∏è Moderator Panel</button>
                    <button onclick="window.location.href='leaderboard.html'">üèÜ Leaderboard</button>
                    <button onclick="window.location.href='profile.html'">üë§ My Profile</button>
                    <button onclick="requestVerification()" style="color: var(--blue-tick);">üíé Get Blue Tick</button>
                    <button onclick="toggleTheme()">üåì Toggle Theme</button>
                    <button onclick="logout()" style="color: #ff4d4d;">Logout</button>
                </div>
            </div> 
        </div>

        <div style="margin-top: 60px;">
            <h1 style="color: var(--primary);">BIU Archive Portal <span id="header-blue-tick"></span></h1>
            <p id="time-greeting">Welcome back!</p>
        </div>

        <div id="ids-result-container" class="hidden">
            <div class="ids-result-card">
                <span id="ids-score" class="score-badge">0/20</span>
                <h3 style="margin:0; color:var(--accent);">IDS 111 TEST RESULT</h3>
                <p id="ids-name" style="margin:10px 0 5px 0; font-weight:bold;"></p>
                <small id="ids-matric"></small>
                <div style="margin-top: 15px; display: flex; gap: 10px;">
                    <button onclick="downloadResultPDF()" class="nav-btn" style="background: var(--success);">üì• Download PDF</button>
                </div>
            </div>
        </div>

        <div class="info-grid">
            <div class="leaderboard-section" style="margin-top:0;">
                <h4>üèÜ Top Scholars</h4>
                <div id="leaderboard-list">Loading...</div>
            </div>
            <div class="leaderboard-section" style="margin-top:0;">
                <h4>üì¢ Archive News</h4>
                <p id="live-broadcast-text" style="font-size: 14px;">No new announcements.</p>
            </div>
        </div>

        <div class="chat-section" style="text-align: left;">
            <h3>üí¨ Live Discussion</h3>
            <div id="chat-display">Connecting to archive chat...</div>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input type="text" id="chat-msg" placeholder="Type message..." style="flex:1; padding:10px; border-radius:8px; border:1px solid #ccc;">
                <button class="nav-btn" onclick="sendChat()">Send</button>
            </div>
        </div>

        <footer style="margin-top: 30px; opacity: 0.6; font-size: 12px;">The BIU Archive ¬© 2026</footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, serverTimestamp, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmZDLDyQ2YhMxsYal1q4d0hyr03VXEqak",
            authDomain: "biu-archive.firebaseapp.com",
            databaseURL: "https://biu-archive-default-rtdb.firebaseio.com",
            projectId: "biu-archive"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userId = localStorage.getItem('biu_user_id');
        const name = localStorage.getItem('biu_user_name');
        const userMatric = localStorage.getItem('biu_user_matric');

        if(!userId) window.location.href = 'login.html';

        // --- SECURITY UPGRADE: BANNED & MAINTENANCE ---
        onValue(ref(db, `banned_users/${userId}`), (snap) => {
            if (snap.exists()) {
                document.getElementById('main-archive').classList.add('hidden');
                document.getElementById('ban-screen').classList.remove('hidden');
            }
        });

        onValue(ref(db, "maintenance_mode"), (snap) => {
            if (snap.val() === true) {
                get(ref(db, `moderators/${userId}`)).then((modSnap) => {
                    if (!modSnap.exists()) window.location.href = 'maintenance.html';
                });
            }
        });

        // --- BLUE TICK CHECK ---
        onValue(ref(db, `users/${userId}`), (snap) => {
            if(snap.val()?.isVerified) {
                document.getElementById('header-blue-tick').innerHTML = '<span class="blue-tick">‚úì</span>';
                localStorage.setItem('biu_verified', 'true');
            }
        });

        // --- IDS RESULT FETCH ---
        if(userMatric) {
            // Logic to fetch from your spreadsheet URL (truncated for brevity)
            document.getElementById('ids-name').innerText = name;
            document.getElementById('ids-matric').innerText = userMatric;
            // Your fetchIDSResult() logic would go here
        }

        // --- CHAT LOGIC ---
        window.sendChat = () => {
            const msg = document.getElementById('chat-msg').value;
            if(!msg) return;
            const isV = localStorage.getItem('biu_verified') === 'true';
            push(ref(db, "messages"), { sender: name.split(' ')[0], message: msg, isVerified: isV, timestamp: serverTimestamp() });
            document.getElementById('chat-msg').value = "";
        };

        onValue(ref(db, "messages"), (snap) => {
            const disp = document.getElementById('chat-display');
            disp.innerHTML = "";
            snap.forEach(child => {
                const d = child.val();
                const tick = d.isVerified ? '<span class="blue-tick">‚úì</span>' : '';
                disp.innerHTML += `<div><strong>${d.sender}${tick}:</strong> ${d.message}</div>`;
            });
            disp.scrollTop = disp.scrollHeight;
        });

        // --- UTILS ---
        window.toggleDropdown = () => document.getElementById("myDropdown").classList.toggle("show");
        window.enterAdmin = () => { if(prompt("Admin Access:") === "BIU2026") window.location.href = 'admin.html'; };
        window.enterMod = () => {
            get(ref(db, `moderators/${userId}`)).then(snap => {
                if(snap.exists()) window.location.href = 'mod-control.html';
                else if(prompt("Staff Key:") === "BIU2025") window.location.href = 'mod-control.html';
            });
        };
        window.logout = () => { localStorage.clear(); window.location.href = 'login.html'; };
        window.requestVerification = () => {
            set(ref(db, `verification_requests/${userId}`), { name, userId, timestamp: serverTimestamp() })
            .then(() => alert("Request Sent! Pending Staff Review."));
        };
    </script>
</body>
</html>
