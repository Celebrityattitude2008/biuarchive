<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maintenance | BIU Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-pattern {
            background-color: #002147;
            background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
        }
        .shimmer {
            animation: shimmer 2.5s infinite linear;
            background: linear-gradient(to right, #ffd700 0%, #fff 50%, #ffd700 100%);
            background-size: 200% auto;
            display: inline-block;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        @keyframes shimmer { to { background-position: 200% center; } }
        .status-pulse { animation: pulse-ring 1.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite; }
        @keyframes pulse-ring { 0% { transform: scale(0.33); } 80%, 100% { opacity: 0; } }
        @keyframes stripes { from { background-position: 0 0; } to { background-position: 20px 0; } }
        .animate-stripes { animation: stripes 1s linear infinite; }
    </style>
</head>
<body class="bg-pattern h-screen flex items-center justify-center p-6 text-white overflow-hidden select-none">

    <div class="max-w-md w-full text-center space-y-8">
        <div class="relative inline-block">
            <div class="text-7xl animate-bounce drop-shadow-2xl">üõ†Ô∏è</div>
            <div class="absolute -top-1 -right-1 w-5 h-5 bg-yellow-400 rounded-full status-pulse"></div>
            <div class="absolute -top-1 -right-1 w-5 h-5 bg-yellow-400 rounded-full"></div>
        </div>

        <div class="space-y-4">
            <h1 class="text-4xl font-black tracking-tighter shimmer uppercase">BIU Archive</h1>
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-900/40 border border-blue-700/50">
                <span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span>
                <span class="text-xs font-bold tracking-widest text-blue-200 uppercase">System Maintenance</span>
            </div>
            
            <div class="py-2">
                <p class="text-[10px] text-yellow-500/80 uppercase font-bold tracking-[0.2em] mb-1">Estimated Completion</p>
                <div id="countdown" class="text-3xl font-mono font-bold text-white tabular-nums tracking-widest">--:--:--</div>
            </div>

            <p class="text-blue-100/80 leading-relaxed text-sm px-4">
                We're currently polishing the archive to give you a better study experience. 
                <span class="block mt-2 font-semibold text-yellow-400/90">Your streaks and data are perfectly safe!</span>
            </p>
        </div>

        <div class="relative w-full bg-blue-950/80 rounded-full h-3 overflow-hidden border border-blue-800 shadow-inner">
            <div id="progressBar" class="absolute top-0 left-0 bg-gradient-to-r from-yellow-600 to-yellow-300 h-full w-0 rounded-full transition-all duration-1000 ease-in-out">
                <div class="w-full h-full opacity-30 bg-[linear-gradient(45deg,rgba(255,255,255,.2)_25%,transparent_25%,transparent_50%,rgba(255,255,255,.2)_50%,rgba(255,255,255,.2)_75%,transparent_75%,transparent)] bg-[length:20px_20px] animate-stripes"></div>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            <button id="statusBtn" class="w-full py-4 bg-yellow-400 hover:bg-yellow-500 text-blue-950 font-black rounded-2xl transition-all active:scale-95 shadow-xl shadow-yellow-900/20 uppercase tracking-wider text-sm">
                üîÑ Check System Status
            </button>

            <button onclick="adminAccess()" class="w-full py-2 bg-blue-900/40 hover:bg-blue-800/60 text-blue-200 border border-blue-700/50 rounded-xl transition-all text-[10px] uppercase font-bold tracking-[0.2em]">
                ‚öôÔ∏è Admin Dashboard
            </button>
            
            <div class="space-y-1 cursor-pointer group" onclick="adminAccess()">
                <p class="text-[10px] text-blue-400 uppercase tracking-widest font-bold group-hover:text-yellow-400 transition-colors">Maintained by</p>
                <p class="text-xs text-blue-200 font-medium">Paul Adamu ‚Ä¢ 2026 Admin</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmZDLDyQ2YhMxsYal1q4d0hyr03VXEqak",
            authDomain: "biu-archive.firebaseapp.com",
            databaseURL: "https://biu-archive-default-rtdb.firebaseio.com",
            projectId: "biu-archive",
            storageBucket: "biu-archive.firebasestorage.app",
            messagingSenderId: "245967347998",
            appId: "1:245967347998:web:a8feb5ad0ef9650946a90f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Global Admin Access Logic
        window.adminAccess = () => {
            const pin = prompt("Enter Admin Passkey:");
            if (pin === "BIU2026") {
                window.location.href = "vault.html"; // Change to your actual admin page file
            } else if (pin !== null) {
                alert("Unauthorized Access Attempt Logged.");
            }
        };

        let targetTime = 0;
        const totalDuration = 12 * 60 * 60 * 1000;

        const timeRef = ref(db, "maintenance_end_timestamp");
        onValue(timeRef, (snapshot) => {
            targetTime = snapshot.val() || (Date.now() + totalDuration);
        });

        function updateUI() {
            const now = Date.now();
            const distance = targetTime - now;

            if (distance <= 0) {
                document.getElementById('countdown').innerText = "00:00:00";
                document.getElementById('progressBar').style.width = "100%";
                return;
            }

            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            const elapsed = totalDuration - distance;
            const progress = Math.min(Math.max((elapsed / totalDuration) * 100, 5), 98);
            document.getElementById('progressBar').style.width = progress + "%";
        }
        
        setInterval(updateUI, 1000);

        const maintenanceRef = ref(db, "maintenance_mode");
        onValue(maintenanceRef, (snapshot) => {
            if (snapshot.val() === false) {
                document.body.style.backgroundColor = "#064e3b";
                setTimeout(() => { window.location.href = 'index.html'; }, 500);
            }
        });

        document.getElementById('statusBtn').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
