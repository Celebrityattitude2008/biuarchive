<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIU Archive | Lost & Found</title>
    <style>
        :root {
            --primary: #002147; --accent: #FFD700; --light: #f8f9fa;
            --white: #ffffff; --text: #333; --purple: #6f42c1;
            --danger: #dc3545;
        }
        [data-theme="dark"] {
            --primary: #FFD700; --accent: #002147; --light: #121212;
            --white: #1e1e1e; --text: #f4f4f4;
        }
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background-color: var(--light); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            padding: 10px; 
            transition: 0.3s; 
        }
        .container { 
            background: var(--white); 
            padding: 1.5rem; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            width: 100%; 
            max-width: 550px; 
            box-sizing: border-box;
        }
        
        .nav-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 25px; 
        }
        .btn-back { 
            padding: 8px 16px; 
            background: #eee; 
            color: #333; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            text-decoration: none; 
            font-size: 12px; 
            font-weight: bold;
            transition: 0.2s;
        }
        .btn-back:hover { background: #ddd; }
        
        .form-section { 
            background: rgba(111, 66, 193, 0.03); 
            padding: 20px; 
            border-radius: 15px; 
            border: 2px dashed rgba(111, 66, 193, 0.2); 
            margin-bottom: 30px; 
            text-align: left; 
        }
        input, textarea { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-family: inherit; 
            font-size: 14px;
            outline: none;
        }
        input:focus { border-color: var(--purple); }
        
        .post-btn { 
            width: 100%; 
            padding: 16px; 
            background: var(--purple); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px; 
            margin-top: 10px; 
            box-shadow: 0 4px 12px rgba(111, 66, 193, 0.2);
        }

        .feed-title { 
            text-align: left; 
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 20px;
            padding-left: 5px;
            border-left: 4px solid var(--purple);
        }
        .item-card { 
            background: var(--white); 
            border: 1px solid rgba(0,0,0,0.05); 
            padding: 18px; 
            border-radius: 15px; 
            margin-bottom: 15px; 
            text-align: left; 
            position: relative; 
            transition: 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }
        .item-card h3 { margin: 0 0 8px 0; color: var(--purple); font-size: 1.1rem; padding-right: 60px; }
        .item-card p { margin: 6px 0; font-size: 13px; line-height: 1.4; color: #555; }
        .item-card .meta { font-size: 10px; opacity: 0.5; margin-top: 12px; display: block; border-top: 1px solid #eee; padding-top: 8px; }
        .status-tag { position: absolute; top: 18px; right: 18px; font-size: 9px; padding: 4px 10px; border-radius: 8px; background: #e8f5e9; color: #2e7d32; font-weight: bold; }

        .del-btn {
            background: none; border: none; color: var(--danger); font-size: 10px; cursor: pointer; float: right; margin-top: -5px; font-weight: bold;
        }

        #toast { visibility: hidden; min-width: 250px; background: #333; color: #fff; text-align: center; border-radius: 12px; padding: 16px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; font-size: 14px; }
        #toast.show { visibility: visible; animation: fadeInUp 0.3s; }
        @keyframes fadeInUp { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        
        .empty-msg { text-align: center; opacity: 0.4; font-style: italic; margin-top: 40px; }
    </style>
</head>
<body>
    <div id="toast"></div>

    <div class="container">
        <div class="nav-header">
            <a href="index.html" class="btn-back">‚Üê Home</a>
            <h3 style="margin:0; color:var(--purple); font-weight: 800;">LOST & FOUND</h3>
        </div>

        <div class="form-section">
            <h4 style="margin:0 0 10px 0; font-size: 14px;">üì¢ Post an Announcement</h4>
            <input type="text" id="item-name" placeholder="Item Name (e.g. My Laptop Charger)">
            <input type="text" id="item-location" placeholder="Last seen / Found where?">
            <textarea id="item-contact" rows="2" placeholder="Contact info or distinguishing marks..."></textarea>
            <p id="reporter-tag" style="font-size: 10px; color: #888; margin: 5px 0;"></p>
            <button class="post-btn" onclick="submitPost()">Publish to Board</button>
        </div>

        <div style="text-align: left;">
            <h3 class="feed-title">Notice Board</h3>
            <div id="items-list">
                <p class="empty-msg">Checking for items...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmZDLDyQ2YhMxsYal1q4d0hyr03VXEqak",
            authDomain: "biu-archive.firebaseapp.com",
            databaseURL: "https://biu-archive-default-rtdb.firebaseio.com",
            projectId: "biu-archive",
            storageBucket: "biu-archive.firebasestorage.app",
            messagingSenderId: "245967347998",
            appId: "1:245967347998:web:a8feb5ad0ef9650946a90f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const lostRef = ref(db, "lost_found");

        const loggedInUser = localStorage.getItem('biu_user_name');
        const loggedInDept = localStorage.getItem('biu_user_dept');

        if (!loggedInUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('reporter-tag').innerText = "Logged in as " + loggedInUser;
        }

        window.submitPost = function() {
            const name = document.getElementById('item-name').value;
            const loc = document.getElementById('item-location').value;
            const contact = document.getElementById('item-contact').value;

            if (!name || !loc || !contact) {
                showToast("‚ö†Ô∏è Fill in all fields first");
                return;
            }

            push(lostRef, {
                item: name,
                location: loc,
                contact: contact,
                postedBy: loggedInUser,
                department: loggedInDept,
                timestamp: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                date: new Date().toLocaleDateString(),
                timeUnix: Date.now()
            }).then(() => {
                showToast("‚úÖ Posted successfully");
                document.getElementById('item-name').value = "";
                document.getElementById('item-location').value = "";
                document.getElementById('item-contact').value = "";
            });
        };

        window.deletePost = function(postId) {
            if(confirm("Did you find this item? Remove it from the board?")) {
                remove(ref(db, `lost_found/${postId}`));
            }
        };

        onValue(lostRef, (snapshot) => {
            const list = document.getElementById('items-list');
            list.innerHTML = "";
            const data = snapshot.val();

            if (data) {
                const entries = Object.entries(data).reverse();
                entries.forEach(([id, item]) => {
                    const isOwner = item.postedBy === loggedInUser;
                    list.innerHTML += `
                        <div class="item-card">
                            <span class="status-tag">ACTIVE</span>
                            <h3>${item.item}</h3>
                            <p>üìç <b>At:</b> ${item.location}</p>
                            <p>üìû <b>Info:</b> ${item.contact}</p>
                            <p>üë§ <b>By:</b> ${item.postedBy} (${item.department || 'Student'})</p>
                            <span class="meta">
                                ${item.date} at ${item.timestamp}
                                ${isOwner ? `<button class="del-btn" onclick="deletePost('${id}')">Remove Post</button>` : ''}
                            </span>
                        </div>
                    `;
                });
            } else {
                list.innerHTML = '<p class="empty-msg">Board is currently clear.</p>';
            }
        });

        window.showToast = function(m) {
            const t = document.getElementById('toast');
            t.innerText = m;
            t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }
    </script>
</body>
</html>
