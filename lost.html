<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIU Archive | Lost & Found</title>
    <style>
        :root {
            --primary: #002147; --accent: #FFD700; --light: #f4f4f4;
            --white: #ffffff; --text: #333; --purple: #6f42c1;
        }
        [data-theme="dark"] {
            --primary: #FFD700; --accent: #002147; --light: #121212;
            --white: #1e1e1e; --text: #f4f4f4;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light); color: var(--text); margin: 0; display: flex; justify-content: center; padding: 20px; transition: 0.3s; }
        .container { background: var(--white); padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-back { padding: 8px 15px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; font-size: 13px; font-weight: bold; }
        
        .form-section { background: rgba(111, 66, 193, 0.05); padding: 20px; border-radius: 12px; border: 1px dashed var(--purple); margin-bottom: 30px; text-align: left; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        
        .post-btn { width: 100%; padding: 14px; background: var(--purple); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .post-btn:hover { opacity: 0.9; }

        .feed-title { text-align: left; border-bottom: 2px solid var(--purple); display: inline-block; margin-bottom: 15px; }
        .item-card { background: var(--white); border: 1px solid rgba(0,0,0,0.1); padding: 15px; border-radius: 10px; margin-bottom: 15px; text-align: left; border-left: 5px solid var(--purple); position: relative; }
        .item-card h3 { margin: 0 0 5px 0; color: var(--purple); font-size: 1.1rem; }
        .item-card p { margin: 5px 0; font-size: 14px; }
        .item-card .meta { font-size: 11px; opacity: 0.6; margin-top: 10px; display: block; }
        .status-tag { position: absolute; top: 15px; right: 15px; font-size: 10px; padding: 3px 8px; border-radius: 10px; background: #eee; font-weight: bold; }

        #toast { visibility: hidden; min-width: 200px; background: var(--primary); color: #fff; text-align: center; border-radius: 8px; padding: 15px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; }
        #toast.show { visibility: visible; }
        .empty-msg { opacity: 0.5; font-style: italic; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="toast"></div>

    <div class="container">
        <div class="nav-header">
            <a href="index.html" class="btn-back">‚Üê Back</a>
            <h2 style="margin:0; color:var(--purple);">Lost & Found</h2>
        </div>

        <div class="form-section">
            <h4 style="margin-top:0;">üì¢ Report an Item</h4>
            <input type="text" id="item-name" placeholder="What did you lose/find? (e.g. Black ID Card)">
            <input type="text" id="item-location" placeholder="Last seen location? (e.g. FOS Lecture Hall)">
            <textarea id="item-contact" rows="2" placeholder="Extra details (e.g. It has a blue sticker)"></textarea>
            <p id="reporter-tag" style="font-size: 11px; color: #666; margin-top: 5px;"></p>
            <button class="post-btn" onclick="submitPost()">Post to Board</button>
        </div>

        <div style="text-align: left;">
            <h3 class="feed-title">Live Notice Board</h3>
            <div id="items-list">
                <p class="empty-msg">Loading items...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmZDLDyQ2YhMxsYal1q4d0hyr03VXEqak",
            authDomain: "biu-archive.firebaseapp.com",
            databaseURL: "https://biu-archive-default-rtdb.firebaseio.com",
            projectId: "biu-archive",
            storageBucket: "biu-archive.firebasestorage.app",
            messagingSenderId: "245967347998",
            appId: "1:245967347998:web:a8feb5ad0ef9650946a90f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const lostRef = ref(db, "lost_found");

        // --- SESSION SECURITY CHECK ---
        const loggedInUser = localStorage.getItem('biu_user_name');
        const loggedInDept = localStorage.getItem('biu_user_dept');

        if (!loggedInUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('reporter-tag').innerText = "Posting as: " + loggedInUser;
        }

        // UI Theme persistence
        if (localStorage.getItem('theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
        }

        window.submitPost = function() {
            const name = document.getElementById('item-name').value;
            const loc = document.getElementById('item-location').value;
            const contact = document.getElementById('item-contact').value;

            if (name === "" || loc === "" || contact === "") {
                showToast("Please fill all fields!");
                return;
            }

            push(lostRef, {
                item: name,
                location: loc,
                contact: contact,
                postedBy: loggedInUser, // Saved from login
                department: loggedInDept, // Saved from login
                timestamp: new Date().toLocaleString(),
                timeUnix: Date.now()
            }).then(() => {
                showToast("Post added to board!");
                document.getElementById('item-name').value = "";
                document.getElementById('item-location').value = "";
                document.getElementById('item-contact').value = "";
            });
        };

        // Live Listener for Items
        onValue(lostRef, (snapshot) => {
            const list = document.getElementById('items-list');
            list.innerHTML = "";
            const data = snapshot.val();

            if (data) {
                const items = Object.values(data).reverse();
                items.forEach(item => {
                    list.innerHTML += `
                        <div class="item-card">
                            <span class="status-tag">ACTIVE</span>
                            <h3>${item.item}</h3>
                            <p>üìç <strong>Location:</strong> ${item.location}</p>
                            <p>üìû <strong>Details:</strong> ${item.contact}</p>
                            <p>üë§ <strong>Reported By:</strong> ${item.postedBy} (${item.department})</p>
                            <span class="meta">Posted: ${item.timestamp}</span>
                        </div>
                    `;
                });
            } else {
                list.innerHTML = '<p class="empty-msg">No items reported yet.</p>';
            }
        });

        window.showToast = function(m) {
            const t = document.getElementById('toast');
            t.innerText = m;
            t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }
    </script>
</body>
</html>
